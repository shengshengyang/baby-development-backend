<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                            blue: '#A7D8F0',
                            green: '#B2DBC5',
                            yellow: '#FFF1C2',
                            pink: '#FFCAD4'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/theme.css">
</head>
<body>
<div class="fixed top-4 right-4 z-50">
    <button id="theme-toggle" class="bg-primary text-white px-3 py-1 rounded shadow">
        切換主題
    </button>
</div>
<script>
    const btn = document.getElementById('theme-toggle');
    btn.onclick = () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    };
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }
</script>
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 rounded-xl bg-white/70 dark:bg-gray-800/80 backdrop-blur-lg shadow-lg border-2 border-pastel-blue dark:border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-primary dark:text-secondary">註冊新帳號</h2>

        <!-- 錯誤訊息 -->
        <div th:if="${error}" class="mb-4 p-3 rounded bg-red-100 text-red-700" th:text="${error}">錯誤訊息</div>
        <!-- 成功訊息（若從其他頁面導回可重用） -->
        <div th:if="${success}" class="mb-4 p-3 rounded bg-green-100 text-green-700" th:text="${success}">成功訊息</div>

        <form th:action="@{/register}" method="post" id="registerForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block mb-1 text-gray-700 dark:text-gray-200">Email</label>
                <input id="email" name="email" type="email" required
                       class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"/>
            </div>

            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block mb-1 text-gray-700 dark:text-gray-200">使用者名稱</label>
                <input id="username" name="username" type="text" required minlength="2" maxlength="30"
                       class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"/>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block mb-1 text-gray-700 dark:text-gray-200">密碼</label>
                <input id="password" name="password" type="password" required minlength="6"
                       class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"/>
            </div>

            <!-- Confirm Password（前端校驗，不影響後端 DTO 繫結） -->
            <div class="mb-6">
                <label for="confirmPassword" class="block mb-1 text-gray-700 dark:text-gray-200">確認密碼</label>
                <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6"
                       class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-primary"/>
                <p id="pwdHint" class="mt-1 text-sm text-red-600 hidden">兩次輸入的密碼不一致</p>
            </div>

            <div>
                <button type="submit"
                        class="w-full bg-secondary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                    註冊
                </button>
            </div>
            <div class="mt-3">
                <a href="/login"
                   class="w-full block text-center bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                    返回登入
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // 前端密碼一致性檢查
    const form = document.getElementById('registerForm');
    const pwd = document.getElementById('password');
    const confirm = document.getElementById('confirmPassword');
    const hint = document.getElementById('pwdHint');
    form.addEventListener('submit', (e) => {
        if (pwd.value !== confirm.value) {
            e.preventDefault();
            hint.classList.remove('hidden');
            confirm.focus();
        } else {
            hint.classList.add('hidden');
        }
    });
</script>
</body>
</html>
