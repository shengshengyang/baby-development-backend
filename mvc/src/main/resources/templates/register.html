<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Goat Baby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <script>(function(){try{if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                           blue: '#A7D8F0',
                           green: '#B2DBC5',
                           yellow: '#FFF1C2',
                           pink: '#FFCAD4'
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="min-h-screen flex items-center justify-center animated-mesh-bg selection:bg-secondary selection:text-white py-10">

    <!-- Theme Toggle -->
    <div class="fixed top-6 right-6 z-50">
        <button id="theme-toggle" class="glass-panel w-12 h-12 rounded-full flex items-center justify-center text-gray-700 dark:text-gray-200 hover:scale-110 transition-transform">
            <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                <path stroke="currentColor" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke="currentColor" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
            </svg>
        </button>
    </div>

    <div class="w-full max-w-lg p-8 glass-panel rounded-2xl animate-fade-in relative z-10 mx-4">
        
        <div class="text-center mb-8">
             <h2 class="text-3xl font-heading font-bold text-gray-800 dark:text-gray-100 mb-2">Join Goat Baby</h2>
             <p class="text-gray-500 dark:text-gray-300">Create your account to get started</p>
        </div>

        <!-- System Messages -->
        <div th:if="${error}" class="mb-6 p-4 rounded-xl bg-red-50 border border-red-200 text-red-700 flex items-center gap-3 animate-fade-in">
             <i class="fas fa-exclamation-circle text-xl"></i>
             <span th:text="${error}">Error message</span>
        </div>
        <div th:if="${success}" class="mb-6 p-4 rounded-xl bg-green-50 border border-green-200 text-green-700 flex items-center gap-3 animate-fade-in">
             <i class="fas fa-check-circle text-xl"></i>
             <span th:text="${success}">Success message</span>
        </div>

        <form th:action="@{/register}" method="post" id="registerForm" class="space-y-5">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Email -->
            <div class="space-y-1">
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Email Address</label>
                <input id="email" name="email" type="email" required
                       class="input-modern w-full px-4 py-3 rounded-xl focus:outline-none dark:bg-gray-800 dark:text-white"
                       placeholder="you@company.com" />
            </div>

            <!-- Username -->
            <div class="space-y-1">
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Username</label>
                <input id="username" name="username" type="text" required minlength="2" maxlength="30"
                       class="input-modern w-full px-4 py-3 rounded-xl focus:outline-none dark:bg-gray-800 dark:text-white"
                       placeholder="Choose a username" />
            </div>

            <!-- Password -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Password</label>
                    <input id="password" name="password" type="password" required minlength="6"
                           class="input-modern w-full px-4 py-3 rounded-xl focus:outline-none dark:bg-gray-800 dark:text-white"
                           placeholder="••••••••" />
                </div>
                
                <div class="space-y-1">
                     <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 ml-1">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6"
                           class="input-modern w-full px-4 py-3 rounded-xl focus:outline-none dark:bg-gray-800 dark:text-white"
                           placeholder="••••••••" />
                </div>
            </div>
            
            <p id="pwdHint" class="text-sm text-red-500 hidden flex items-center gap-1 font-medium bg-red-50 p-2 rounded-lg">
                <i class="fas fa-times-circle"></i> Passwords do not match
            </p>

            <button type="submit"
                    class="w-full bg-secondary hover:bg-opacity-90 text-white font-bold py-3.5 px-4 rounded-xl transition duration-300 transform hover:scale-[1.02] shadow-lg shadow-secondary/30 mt-4">
                Create Account
            </button>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Already have an account? 
                    <a href="/login" class="text-primary font-semibold hover:text-primary-dark transition-colors">Sign In</a>
                </p>
            </div>
        </form>
    </div>

<script>
    // Theme logic
    const btn = document.getElementById('theme-toggle');
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');
    function updateThemeIcon() {
        if (document.documentElement.classList.contains('dark')) {
            iconSun.classList.add('hidden');
            iconMoon.classList.remove('hidden');
        } else {
            iconSun.classList.remove('hidden');
            iconMoon.classList.add('hidden');
        }
    }
    btn.onclick = () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        updateThemeIcon();
    };
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }
    updateThemeIcon();

    // Password Validation
    const form = document.getElementById('registerForm');
    const pwd = document.getElementById('password');
    const confirm = document.getElementById('confirmPassword');
    const hint = document.getElementById('pwdHint');
    form.addEventListener('submit', (e) => {
        if (pwd.value !== confirm.value) {
            e.preventDefault();
            hint.classList.remove('hidden');
            confirm.focus();
            confirm.classList.add('border-red-500', 'ring-1', 'ring-red-500');
        } else {
            hint.classList.add('hidden');
            confirm.classList.remove('border-red-500', 'ring-1', 'ring-red-500');
        }
    });
</script>
</body>
</html>
