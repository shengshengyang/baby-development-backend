<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Video 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-7xl mx-auto">
        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-heading font-bold text-gray-800 dark:text-white mb-2">Video 管理</h1>
                <p class="text-gray-500 dark:text-gray-400">Manage educational videos for babies</p>
            </div>
            <a th:href="@{/video/add}"
               class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/40 hover:scale-105 transition-all duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Video
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="mb-6 animate-fade-in">
            <div class="success-bg border-l-4 p-4 rounded-xl flex items-start gap-3 shadow-lg">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold success-text">操作成功</p>
                    <p class="text-sm success-text mt-1" th:text="${success}"></p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 animate-fade-in">
            <div class="error-bg border-l-4 p-4 rounded-xl flex items-start gap-3 shadow-lg">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-red-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l1.293 1.293a1 1 0 01-1.414-1.414L10 11.414l-4.293 4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold error-text">操作失敗</p>
                    <p class="text-sm error-text mt-1" th:text="${error}"></p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Videos Card -->
        <div class="card-bg rounded-2xl shadow-xl overflow-hidden">
            <!-- Card Header -->
            <div class="p-6 border-b border-custom">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-heading font-bold text-gray-800 dark:text-white">Video 列表</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                            Total: <span th:text="${videoPage.totalElements}" class="font-semibold text-primary">0</span> videos
                        </p>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${videoPage.empty}" class="p-12 text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-red-400 to-orange-400 mb-6 animate-float">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-heading font-semibold text-gray-800 dark:text-white mb-2">目前沒有任何 Video</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">開始上傳影片來豐富學習內容</p>
                <a th:href="@{/video/add}"
                   class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg hover:shadow-xl hover:shadow-primary/40 hover:scale-105 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    建立第一個 Video
                </a>
            </div>

            <!-- Table with Pagination -->
            <div th:if="${!videoPage.empty}">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50/50 dark:bg-gray-800/50">
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">縮圖</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">描述</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">時長</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">關聯類型</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-custom">
                            <tr th:each="video : ${videoPage.content}" class="table-row-hover">
                                <!-- Thumbnail -->
                                <td class="px-6 py-4">
                                    <div class="flex-shrink-0">
                                        <div class="w-16 h-12 rounded-xl overflow-hidden shadow-sm video-thumbnail"
                                             th:data-video-url="${video.videoUrl}"
                                             th:data-thumbnail-url="${video.thumbnailUrl}">
                                            <!-- 縮圖內容將由 JavaScript 動態載入 -->
                                        </div>
                                    </div>
                                </td>

                                <!-- Description -->
                                <td class="px-6 py-4">
                                    <div class="max-w-xs">
                                        <p th:if="${video.description != null}"
                                          th:text="${#strings.abbreviate(video.description.getLangByLocaleName(), 80)}"
                                          th:title="${video.description.getLangByLocaleName()}"
                                          class="text-gray-800 dark:text-gray-200 text-sm leading-relaxed">
                                        </p>
                                        <p th:if="${video.description == null}"
                                          class="text-gray-400 dark:text-gray-500 text-sm">無描述</p>
                                    </div>
                                </td>

                                <!-- Duration -->
                                <td class="px-6 py-4">
                                    <span th:if="${video.durationSeconds != null}"
                                          th:text="${T(java.time.Duration).ofSeconds(video.durationSeconds).toString().substring(2).replaceAll('(\\d[HMS])(?!$)', '$1 ').toLowerCase()}"
                                          class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gradient-to-r from-blue-50 to-blue-100 dark:from-blue-900/30 dark:to-blue-800/30 text-blue-700 dark:text-blue-400 text-sm font-semibold shadow-sm">
                                    </span>
                                    <span th:if="${video.durationSeconds == null}"
                                          class="text-gray-400 dark:text-gray-500 text-sm">未設定</span>
                                </td>

                                <!-- Association Type -->
                                <td class="px-6 py-4">
                                    <div class="flex flex-wrap gap-1.5">
                                        <span th:if="${video.milestone != null}"
                                              class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-lg bg-gradient-to-r from-green-50 to-green-100 dark:from-green-900/30 dark:to-green-800/30 text-green-700 dark:text-green-400 text-xs font-semibold">
                                            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                            </svg>
                                            里程碑
                                        </span>
                                        <span th:if="${video.flashcard != null}"
                                              class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-lg bg-gradient-to-r from-purple-50 to-purple-100 dark:from-purple-900/30 dark:to-purple-800/30 text-purple-700 dark:text-purple-400 text-xs font-semibold">
                                            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M9 12h6m-6 4h6m2 5H7a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2h5.586a1 1 0 001.707.293l5.414 5.414a1 1 0 001.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            FlashCard
                                        </span>
                                        <span th:if="${video.article != null}"
                                              class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-lg bg-gradient-to-r from-yellow-50 to-yellow-100 dark:from-yellow-900/30 dark:to-yellow-800/30 text-yellow-700 dark:text-yellow-400 text-xs font-semibold">
                                            <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2v12a2 2 0 012 2v12a2 2 0 002 2H6a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                            </svg>
                                            文章
                                        </span>
                                    </div>
                                </td>

                                <!-- Actions -->
                                <td class="px-6 py-4">
                                    <div class="flex items-center justify-end gap-2">
                                        <a th:href="@{'/video/view/' + ${video.id}}"
                                           class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-green-50 dark:bg-green-900/30 text-green-600 dark:text-green-400 rounded-lg hover:bg-green-100 dark:hover:bg-green-900/50 transition-all text-sm font-medium">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                            查看
                                        </a>
                                        <a th:href="@{'/video/view/' + ${video.id} + '?edit=true'}"
                                           class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-all text-sm font-medium">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                            編輯
                                        </a>
                                        <form th:action="@{'/video/delete/' + ${video.id}}" method="post" class="inline">
                                            <button type="submit"
                                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-all text-sm font-medium"
                                                    onclick="return confirm('確定要刪除此 Video 嗎？此操作無法復原。')">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                                刪除
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-custom flex items-center justify-between">
                    <div class="text-sm text-gray-500 dark:text-gray-400">
                        顯示第 <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${videoPage.number + ' / ' + videoPage.totalPages}">0 / 0</span> 頁，
                        共 <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${videoPage.totalElements}">0</span> 筆資料
                    </div>

                    <!-- Pagination Controls -->
                    <div class="flex gap-2" th:if="${videoPage.totalPages > 1}">
                        <!-- First Page -->
                        <a th:if="${videoPage.hasPrevious()}"
                           th:href="@{/video(page=0)}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </a>
                        <span th:unless="${videoPage.hasPrevious()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </span>

                        <!-- Previous Page -->
                        <a th:if="${videoPage.hasPrevious()}"
                           th:href="@{/video(page=${videoPage.number - 2})}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </a>
                        <span th:unless="${videoPage.hasPrevious()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </span>

                        <!-- Page Numbers -->
                        <div class="flex gap-1">
                            <th:block th:each="page : ${#numbers.iterator(1, videoPage.totalPages)}">
                                <a th:href="@{/video(page=${page - 1})}"
                                   th:class="${page == videoPage.number ? 'hidden' : 'inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-sm font-medium'}"
                                   th:classappend="${page == videoPage.number ? 'bg-gradient-to-r from-primary to-primary-dark text-white shadow-lg' : 'bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all'}">
                                    <span th:text="${page}">1</span>
                                </a>
                            </th:block>
                        </div>

                        <!-- Next Page -->
                        <a th:if="${videoPage.hasNext()}"
                           th:href="@{/video(page=${videoPage.number + 1})}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7 7"></path>
                            </svg>
                        </a>
                        <span th:unless="${videoPage.hasNext()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7 7"></path>
                            </svg>
                        </span>

                        <!-- Last Page -->
                        <a th:if="${videoPage.hasNext()}"
                           th:href="@{/video(page=${videoPage.totalPages - 1})}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7 7M5 5l14 14"></path>
                            </svg>
                        </a>
                        <span th:unless="${videoPage.hasNext()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7 7M5 5l14 14"></path>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript for thumbnail loading -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const thumbnails = document.querySelectorAll('.video-thumbnail');

                thumbnails.forEach(function(thumbnail) {
                    const videoUrl = thumbnail.dataset.videoUrl;
                    const thumbnailUrl = thumbnail.dataset.thumbnailUrl;

                    if (!videoUrl) {
                        thumbnail.innerHTML = `
                            <div class="w-full h-full image-placeholder rounded-xl flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        `;
                        return;
                    }

                    // Detect YouTube URL
                    function getYouTubeVideoId(url) {
                        const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
                        const match = url.match(regex);
                        return match ? match[1] : null;
                    }

                    // YouTube thumbnail
                    const youtubeVideoId = getYouTubeVideoId(videoUrl);
                    if (youtubeVideoId) {
                        const ytThumbnailUrl = thumbnailUrl || `https://img.youtube.com/vi/${youtubeVideoId}/mqdefault.jpg`;
                        thumbnail.innerHTML = `
                            <img src="${ytThumbnailUrl}"
                                 alt="YouTube Video 縮圖"
                                 class="w-full h-full object-cover rounded-xl bg-gray-100 dark:bg-gray-800 shadow-md">
                        `;
                        return;
                    }

                    // Other videos
                    if (thumbnailUrl) {
                        thumbnail.innerHTML = `
                            <img src="${thumbnailUrl}"
                                 alt="Video 縮圖"
                                 class="w-full h-full object-cover rounded-xl bg-gray-100 dark:bg-gray-800 shadow-md">
                        `;
                    } else {
                        thumbnail.innerHTML = `
                            <div class="w-full h-full image-placeholder rounded-xl flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        `;
                    }
                });
            });
        </script>
    </div>
</section>
</body>
</html>
