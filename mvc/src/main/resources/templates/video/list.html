<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Video 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">Video 管理</h1>

        <!-- 新增 Video 連結 -->
        <div class="mb-6 flex space-x-3">
            <a th:href="@{/video/add}"
               class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Video
            </a>
        </div>

        <!-- 成功/錯誤訊息 -->
        <div th:if="${success}" class="mb-6 p-4 rounded-lg success-bg border">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 dark:text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="success-text" th:text="${success}"></span>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 p-4 rounded-lg error-bg border">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 dark:text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span class="error-text" th:text="${error}"></span>
            </div>
        </div>

        <!-- Video 列表 -->
        <div class="card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Video 列表</h2>

            <!-- 如果沒有資料 -->
            <div th:if="${#lists.isEmpty(videos)}" class="text-center py-8">
                <div class="text-gray-500 dark:text-gray-400 mb-4">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">目前沒有任何 Video</p>
                <a th:href="@{/video/add}" class="bg-primary text-white px-6 py-2 rounded hover:bg-opacity-90">
                    建立第一個 Video
                </a>
            </div>

            <!-- 資料表格 -->
            <div th:if="${!#lists.isEmpty(videos)}" class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                    <tr class="text-left border-b table-header-bg border-custom">
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">縮圖</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">描述</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">時長</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">關聯類型</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="video : ${videos}" class="border-b table-row-hover border-custom">
                        <!-- 縮圖 -->
                        <td class="py-3 px-4">
                            <div class="flex-shrink-0">
                                <div class="w-16 h-12 rounded-lg overflow-hidden shadow-sm video-thumbnail"
                                     th:data-video-url="${video.videoUrl}"
                                     th:data-thumbnail-url="${video.thumbnailUrl}">
                                    <!-- 縮圖內容將由 JavaScript 動態載入 -->
                                </div>
                            </div>
                        </td>

                        <!-- 描述 -->
                        <td class="py-3 px-4">
                            <div class="max-w-xs">
                                <span th:if="${video.description != null}"
                                      th:text="${#strings.abbreviate(video.description.getLangByLocaleName(), 60)}"
                                      th:title="${video.description.getLangByLocaleName()}"
                                      class="truncate block text-gray-900 dark:text-gray-100">
                                </span>
                                <span th:if="${video.description == null}"
                                      class="text-gray-500 dark:text-gray-400">無描述</span>
                            </div>
                        </td>

                        <!-- 時長 -->
                        <td class="py-3 px-4">
                            <span th:if="${video.durationSeconds != null}"
                                  th:text="${T(java.time.Duration).ofSeconds(video.durationSeconds).toString().substring(2).replaceAll('(\\d[HMS])(?!$)', '$1 ').toLowerCase()}"
                                  class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                            </span>
                            <span th:if="${video.durationSeconds == null}"
                                  class="text-gray-500 dark:text-gray-400">未設定</span>
                        </td>

                        <!-- 關聯類型 -->
                        <td class="py-3 px-4">
                            <span th:if="${video.milestone != null}"
                                  class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                                里程碑
                            </span>
                            <span th:if="${video.flashcard != null}"
                                  class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-sm">
                                FlashCard
                            </span>
                            <span th:if="${video.article != null}"
                                  class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">
                                文章
                            </span>
                        </td>

                        <!-- 操作 -->
                        <td class="py-3 px-4">
                            <div class="flex space-x-2">
                                <!-- View Button -->
                                <a th:href="@{'/video/view/' + ${video.id}}"
                                   class="inline-flex items-center px-3 py-1 bg-green-100 text-green-800 rounded hover:bg-green-200 transition-colors text-sm">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    查看
                                </a>

                                <!-- Edit Button -->
                                <a th:href="@{'/video/view/' + ${video.id} + '?edit=true'}"
                                   class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-800 rounded hover:bg-blue-200 transition-colors text-sm">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    編輯
                                </a>

                                <!-- Delete Button -->
                                <form th:action="@{'/video/delete/' + ${video.id}}" method="post" class="inline">
                                    <button type="submit"
                                            class="inline-flex items-center px-3 py-1 bg-red-100 text-red-800 rounded hover:bg-red-200 transition-colors text-sm"
                                            onclick="return confirm('確定要刪除此 Video 嗎？此操作無法復原。')">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        刪除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- JavaScript 處理縮圖顯示 -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const thumbnails = document.querySelectorAll('.video-thumbnail');

                thumbnails.forEach(function(thumbnail) {
                    const videoUrl = thumbnail.dataset.videoUrl;
                    const thumbnailUrl = thumbnail.dataset.thumbnailUrl;

                    if (!videoUrl) {
                        // 沒有視頻 URL 時顯示預設圖示
                        thumbnail.innerHTML = `
                            <div class="w-full h-full image-placeholder border flex items-center justify-center bg-gray-100 dark:bg-gray-700">
                                <svg class="w-6 h-6 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        `;
                        return;
                    }

                    // 檢測 YouTube URL 並獲取縮圖
                    function getYouTubeVideoId(url) {
                        const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/;
                        const match = url.match(regex);
                        return match ? match[1] : null;
                    }

                    // 檢測 Vimeo URL 並獲取縮圖 (需要 API 調用，這裡簡化處理)
                    function getVimeoVideoId(url) {
                        const regex = /vimeo\.com\/(\d+)/;
                        const match = url.match(regex);
                        return match ? match[1] : null;
                    }

                    // 處理 YouTube 縮圖
                    const youtubeVideoId = getYouTubeVideoId(videoUrl);
                    if (youtubeVideoId) {
                        const youtubeThumbnailUrl = thumbnailUrl || `https://img.youtube.com/vi/${youtubeVideoId}/mqdefault.jpg`;
                        thumbnail.innerHTML = `
                            <img src="${youtubeThumbnailUrl}"
                                 alt="YouTube Video 縮圖"
                                 class="w-full h-full object-cover bg-gray-100 dark:bg-gray-700"
                                 onerror="this.parentElement.innerHTML='<div class=\\'w-6 h-6 text-gray-400 dark:text-gray-500\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z\\'></path></svg>'">
                        `;
                        return;
                    }

                    // 處理 Vimeo 縮圖 (簡化版本)
                    const vimeoVideoId = getVimeoVideoId(videoUrl);
                    if (vimeoVideoId) {
                        if (thumbnailUrl) {
                            thumbnail.innerHTML = `
                                <img src="${thumbnailUrl}"
                                     alt="Vimeo Video 縮圖"
                                     class="w-full h-full object-cover bg-gray-100 dark:bg-gray-700"
                                     onerror="this.parentElement.innerHTML='<div class=\\'w-6 h-6 text-gray-400 dark:text-gray-500\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z\\'></path></svg>'">
                            `;
                        } else {
                            thumbnail.innerHTML = `
                                <div class="w-full h-full bg-blue-500 flex items-center justify-center">
                                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M23 7.5V4.4c0-.8-.6-1.4-1.4-1.4H2.4C1.6 3 1 3.6 1 4.4v3.1L23 7.5zM1 9.5v11.1c0 .8.6 1.4 1.4 1.4h19.2c.8 0 1.4-.6 1.4-1.4V9.5L1 9.5z"/>
                                    </svg>
                                </div>
                            `;
                        }
                        return;
                    }

                    // 處理其他視頻 URL（使用自定義縮圖或預設圖示）
                    if (thumbnailUrl) {
                        thumbnail.innerHTML = `
                            <img src="${thumbnailUrl}"
                                 alt="Video 縮圖"
                                 class="w-full h-full object-cover bg-gray-100 dark:bg-gray-700"
                                 onerror="this.parentElement.innerHTML='<div class=\\'w-6 h-6 text-gray-400 dark:text-gray-500\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><path stroke-linecap=\\'round\\' stroke-linejoin=\\'round\\' stroke-width=\\'2\\' d=\\'M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z\\'></path></svg>'">
                        `;
                    } else {
                        thumbnail.innerHTML = `
                            <div class="w-full h-full image-placeholder border flex items-center justify-center bg-gray-100 dark:bg-gray-700">
                                <svg class="w-6 h-6 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        `;
                    }
                });
            });
        </script>
    </div>
</section>
</body>
</html>
