<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <!-- 初始載入時依照 localStorage 套用 dark，避免 FOUC -->
    <script>(function(){try{if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                            blue: '#A7D8F0',
                            green: '#B2DBC5',
                            yellow: '#FFF1C2',
                            pink: '#FFCAD4'
                        }
                    }
                }
            }
        }
    </script>
    <!-- 共用主題樣式：背景圖、暗色修飾等 -->
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="text-gray-800 dark:text-gray-100 font-sans min-h-screen">

<!-- 導覽列 Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-primary text-white shadow-md z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <!-- 網站/系統標題 -->
        <span class="text-lg font-bold">Dashboard1</span>

        <div class="flex items-center gap-3">
            <!-- 主題切換 - 改為日/月圖示 -->
            <button id="theme-toggle" class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full flex items-center justify-center">
                <!-- 太陽圖示 (亮色模式下顯示) -->
                <svg xmlns="http://www.w3.org/2000/svg" id="sun-icon" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- 月亮圖示 (暗色模式下顯示) -->
                <svg xmlns="http://www.w3.org/2000/svg" id="moon-icon" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <!-- 小螢幕漢堡選單按鈕（md:hidden: 只在 md 斷點以下顯示） -->
            <button class="md:hidden" onclick="toggleSidebar()" aria-label="toggle sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- 登出 -->
            <form th:action="@{/logout}" method="post" id="logoutForm" class="hidden">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <a href="#" class="hover:underline hidden md:inline-block"
               onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
        </div>
    </div>
</nav>

<!-- 側邊欄 Sidebar -->
<div id="sidebar"
     class="fixed top-14 left-0 h-full sidebar-bg shadow-lg p-5 w-56 hidden md:block">
    <h5 class="text-lg font-semibold mb-4 text-gray-800 dark:text-gray-100">Menu</h5>
    <ul class="space-y-3">
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/dashboard}">
                Dashboard
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/reports}">
                Reports
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/settings}">
                Settings
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/ages}">
                Age
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/categories}">
                Category
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/milestones}">
                Milestone
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/flashcard}">
                Flashcard
            </a>
        </li>
        <li>
            <a class="nav-link block py-1 px-2 rounded text-gray-700 dark:text-gray-200" th:href="@{/video}">
                Video
            </a>
        </li>
    </ul>
</div>

<!-- 主內容區，子頁面內容會插入此區 -->
<main class="md:ml-56 mt-20 p-6 min-h-screen card-bg" layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-primary">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-pastel-yellow p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 1</h5>
            <p>Value: <span th:text="${metric1}">0</span></p>
        </div>
        <div class="bg-pastel-blue p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 2</h5>
            <p>Value: <span th:text="${metric2}">0</span></p>
        </div>
        <div class="bg-pastel-pink p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 3</h5>
            <p>Value: <span th:text="${metric3}">0</span></p>
        </div>
    </div>
</main>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('hidden');
    }
    // 主題切換
    (function(){
        const btn = document.getElementById('theme-toggle');
        if(btn){
            btn.addEventListener('click', function(){
                const root = document.documentElement;
                const isDark = root.classList.toggle('dark');
                try{localStorage.setItem('theme', isDark ? 'dark' : 'light');}catch(e){}
            });
        }
    })();
</script>

</body>
</html>
