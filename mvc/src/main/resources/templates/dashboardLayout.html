<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Goat Baby - Dashboard</title>
    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Initial Dark Mode Script -->
    <script>(function(){try{if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
    
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                            blue: '#A7D8F0',
                            green: '#B2DBC5',
                            yellow: '#FFF1C2',
                            pink: '#FFCAD4'
                        }
                    },
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        heading: ['"Outfit"', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="min-h-screen text-gray-800 dark:text-gray-100 bg-body selection:bg-secondary selection:text-white">

<!-- Sidebar -->
<div id="sidebar"
     class="sidebar-wrapper fixed top-4 left-4 h-[calc(100vh-2rem)] rounded-2xl shadow-2xl z-20 overflow-hidden w-64 flex flex-col glass-panel border-0">
    
    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-6 transition-all duration-300">
        <div class="flex items-center gap-3 overflow-hidden">
            <div class="w-8 h-8 rounded-lg bg-secondary flex items-center justify-center text-white font-bold text-xl shadow-md">
                G
            </div>
            <a th:href="@{/dashboard}" class="sidebar-text font-heading font-bold text-xl tracking-tight text-white/90 whitespace-nowrap overflow-hidden">
                Goat Baby
            </a>
        </div>
    </div>

    <!-- Navigation -->
    <div class="flex-1 py-4 px-3 overflow-y-auto custom-scrollbar">
        <ul class="space-y-1">
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/dashboard}"
                   th:classappend="${requestURI == '/dashboard' ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-chart-line text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Dashboard</span>
                </a>
            </li>
            <li class="pt-4 pb-2 px-4 text-xs font-bold text-white/50 uppercase tracking-wider sidebar-text">
                Management
            </li>
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/ages}"
                   th:classappend="${requestURI.startsWith('/ages') ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-calendar-alt text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Age Groups</span>
                </a>
            </li>
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/categories}"
                   th:classappend="${requestURI.startsWith('/categories') ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-folder text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Categories</span>
                </a>
            </li>
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/milestones}"
                   th:classappend="${requestURI.startsWith('/milestones') ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-trophy text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Milestones</span>
                </a>
            </li>
            <li class="pt-4 pb-2 px-4 text-xs font-bold text-white/50 uppercase tracking-wider sidebar-text">
                Content
            </li>
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/flashcard}"
                   th:classappend="${requestURI.startsWith('/flashcard') ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-id-card text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Flashcards</span>
                </a>
            </li>
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/video}"
                   th:classappend="${requestURI.startsWith('/video') ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-video text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Videos</span>
                </a>
            </li>
            <li>
                <a class="nav-link flex items-center gap-4 py-3 px-4 rounded-xl text-white/90 hover:text-white transition-all group"
                   th:href="@{/articles}"
                   th:classappend="${requestURI.startsWith('/articles') ? 'active bg-white/10 shadow-inner' : ''}">
                    <i class="fas fa-newspaper text-lg w-6 text-center group-hover:scale-110 transition-transform"></i>
                    <span class="sidebar-text font-medium tracking-wide">Articles</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Footer / Toggle -->
    <div class="p-4 border-t border-white/10">
        <button id="sidebar-toggle" class="w-full bg-white/10 hover:bg-white/20 text-white py-2 rounded-lg flex items-center justify-center transition-colors" onclick="toggleSidebar()">
            <i id="sidebar-icon" class="fas fa-chevron-left text-sm"></i>
        </button>
    </div>
</div>

<!-- Main Content Wrapper -->
<div id="content-wrapper" class="transition-all duration-300 ease-in-out ml-72 p-6 min-h-screen">

    <!-- Navbar -->
    <nav class="mb-8 rounded-2xl glass-panel sticky top-4 z-10 px-6 py-4 flex justify-between items-center backdrop-blur-xl bg-white/80 dark:bg-gray-800/80 shadow-sm border border-white/20">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center shadow-lg">
                    <i class="fas fa-th-large text-white"></i>
                </div>
                <div>
                    <h2 class="text-xl font-heading font-bold text-gray-800 dark:text-white" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h2>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Welcome back, Admin</p>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
             <!-- User Info -->
             <div class="hidden lg:flex flex-col items-end mr-2">
                <span class="text-sm font-bold text-gray-700 dark:text-gray-200">Admin User</span>
                <span class="text-xs text-gray-500 dark:text-gray-400">admin@goatbaby.com</span>
             </div>

            <!-- Theme Toggle -->
            <button id="theme-toggle" class="w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 flex items-center justify-center transition-all shadow-sm hover:scale-105">
                <i class="fas fa-sun text-yellow-500 block dark:hidden text-lg"></i>
                <i class="fas fa-moon text-blue-400 hidden dark:block text-lg"></i>
            </button>

            <!-- Logout -->
            <form th:action="@{/logout}" method="post" id="logoutForm" class="hidden">
                 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <button onclick="document.getElementById('logoutForm').submit();" class="w-10 h-10 rounded-xl bg-red-50 dark:bg-red-900/30 text-red-500 hover:bg-red-100 dark:hover:bg-red-900/50 flex items-center justify-center transition-all shadow-sm hover:scale-105" title="Logout">
                <i class="fas fa-sign-out-alt text-lg"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Slot -->
    <main layout:fragment="content" class="animate-fade-in">
        <!-- Page content will be injected here -->
    </main>
</div>

<script>
    let sidebarExpanded = true;

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const contentWrapper = document.getElementById('content-wrapper');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const sidebarIcon = document.getElementById('sidebar-icon');

        sidebarExpanded = !sidebarExpanded;

        if (sidebarExpanded) {
            sidebar.classList.remove('w-20');
            sidebar.classList.add('w-64');
            contentWrapper.classList.remove('ml-28');
            contentWrapper.classList.add('ml-72');

            sidebarTexts.forEach(text => {
                text.classList.remove('opacity-0', 'hidden');
                text.classList.add('delay-100', 'animate-fade-in'); // Add animation
                setTimeout(() => text.classList.remove('delay-100', 'animate-fade-in'), 500);
            });
            sidebarIcon.classList.remove('fa-chevron-right');
            sidebarIcon.classList.add('fa-chevron-left');
        } else {
            sidebar.classList.remove('w-64');
            sidebar.classList.add('w-20');
            contentWrapper.classList.remove('ml-72');
            contentWrapper.classList.add('ml-28');

            sidebarTexts.forEach(text => {
                text.classList.add('opacity-0', 'hidden');
            });
            sidebarIcon.classList.remove('fa-chevron-left');
            sidebarIcon.classList.add('fa-chevron-right');
        }
        try { localStorage.setItem('sidebarExpanded', sidebarExpanded); } catch(e) {}
    }

    // Init Logic
    (function() {
        try {
            const saved = localStorage.getItem('sidebarExpanded');
            if (saved === 'false') {
                toggleSidebar();
            }
        } catch(e) {}

        const btn = document.getElementById('theme-toggle');
        if(btn){
            btn.addEventListener('click', function(){
                const isDark = document.documentElement.classList.toggle('dark');
                try{localStorage.setItem('theme', isDark ? 'dark' : 'light');}catch(e){}
            });
        }
    })();
</script>

</body>
</html>
