<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <!-- 初始載入時依照 localStorage 套用 dark，避免 FOUC -->
    <script>(function(){try{if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <!-- Font Awesome as backup for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                            blue: '#A7D8F0',
                            green: '#B2DBC5',
                            yellow: '#FFF1C2',
                            pink: '#FFCAD4'
                        }
                    }
                }
            }
        }
    </script>
    <!-- 共用主題樣式：背景圖、暗色修飾等 -->
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="text-gray-800 dark:text-gray-100 font-sans min-h-screen">

<!-- 側邊欄 Sidebar -->
<div id="sidebar"
     class="fixed top-0 left-0 h-full bg-primary dark:bg-gray-900 shadow-lg transition-all duration-300 ease-in-out z-20 overflow-x-hidden w-56">
    <!-- 側邊欄頂部標題區域，與導航列同高 -->
    <div class="flex items-center justify-between px-3 py-3 h-14 border-b border-white/10">
        <div class="flex items-center gap-3 overflow-hidden min-w-0">
            <!-- 網站標題 - 收起時隱藏 -->
            <a th:href="@{/dashboard}" class="sidebar-text text-base font-bold text-white hover:opacity-80 transition-all whitespace-nowrap overflow-hidden">Goat Baby 後台</a>
        </div>
        <!-- 側邊欄切換按鈕 -->
        <button id="sidebar-toggle" class="flex-shrink-0 bg-white/20 hover:bg-white/30 text-white p-1.5 rounded-lg flex items-center justify-center" onclick="toggleSidebar()" aria-label="toggle sidebar">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path id="sidebar-icon" stroke-linecap="round" stroke-linejoin="round" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
            </svg>
        </button>
    </div>

    <!-- 選單列表 -->
    <div class="py-4">
    <ul class="space-y-2 px-2">
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/dashboard}">
                <i class="fas fa-chart-line text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Dashboard</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/ages}">
                <i class="fas fa-calendar-alt text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Age</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/categories}">
                <i class="fas fa-folder text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Category</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/milestones}">
                <i class="fas fa-trophy text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Milestone</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/flashcard}">
                <i class="fas fa-id-card text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Flashcard</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/video}">
                <i class="fas fa-video text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Video</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors" th:href="@{/articles}">
                <i class="fas fa-newspaper text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Article</span>
            </a>
        </li>
    </ul>
    </div>
</div>

<!-- 導覽列 Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-primary text-white shadow-md z-10">
    <div id="navbar-content" class="transition-all duration-300 ease-in-out ml-56 px-4 py-3 flex justify-end items-center">
        <div class="flex items-center gap-3">
            <!-- 主題切換 - 改為日/月圖示 -->
            <button id="theme-toggle" class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full flex items-center justify-center">
                <!-- 太陽圖示 (亮色模式下顯示) -->
                <svg xmlns="http://www.w3.org/2000/svg" id="sun-icon" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- 月亮圖示 (暗色模式下顯示) -->
                <svg xmlns="http://www.w3.org/2000/svg" id="moon-icon" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <!-- 登出 -->
            <form th:action="@{/logout}" method="post" id="logoutForm" class="hidden">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <a href="#" class="hover:underline"
               onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
        </div>
    </div>
</nav>

<!-- 主內容區，子頁面內容會插入此區 -->
<main id="main-content" class="transition-all duration-300 ease-in-out ml-56 mt-20 p-6 min-h-screen card-bg" layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-primary">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-pastel-yellow p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 1</h5>
            <p>Value: <span th:text="${metric1}">0</span></p>
        </div>
        <div class="bg-pastel-blue p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 2</h5>
            <p>Value: <span th:text="${metric2}">0</span></p>
        </div>
        <div class="bg-pastel-pink p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 3</h5>
            <p>Value: <span th:text="${metric3}">0</span></p>
        </div>
    </div>
</main>

<script>
    // 側邊欄狀態管理 - 兩種狀態：展開(true)、收起(false)
    let sidebarExpanded = true;

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const navbarContent = document.getElementById('navbar-content');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const sidebarIcon = document.getElementById('sidebar-icon');

        sidebarExpanded = !sidebarExpanded;

        if (sidebarExpanded) {
            // 展開側邊欄 - 顯示圖示+文字
            sidebar.classList.remove('w-16');
            sidebar.classList.add('w-56');
            mainContent.classList.remove('ml-16');
            mainContent.classList.add('ml-56');
            navbarContent.classList.remove('ml-16');
            navbarContent.classList.add('ml-56');

            // 顯示所有文字
            sidebarTexts.forEach(text => {
                text.classList.remove('opacity-0', 'hidden');
                text.classList.add('opacity-100');
            });

            // 更新圖示方向（向左箭頭）
            sidebarIcon.setAttribute('d', 'M11 19l-7-7 7-7m8 14l-7-7 7-7');
        } else {
            // 收起側邊欄 - 只顯示圖示
            sidebar.classList.remove('w-56');
            sidebar.classList.add('w-16');
            mainContent.classList.remove('ml-56');
            mainContent.classList.add('ml-16');
            navbarContent.classList.remove('ml-56');
            navbarContent.classList.add('ml-16');

            // 隱藏所有文字
            sidebarTexts.forEach(text => {
                text.classList.remove('opacity-100');
                text.classList.add('opacity-0', 'hidden');
            });

            // 更新圖示方向（向右箭頭）
            sidebarIcon.setAttribute('d', 'M13 5l7 7-7 7M5 5l7 7-7 7');
        }

        // 儲存狀態到 localStorage
        try {
            localStorage.setItem('sidebarExpanded', sidebarExpanded);
        } catch(e) {}
    }

    // 頁面載入時恢復側邊欄狀態
    (function() {
        try {
            const savedState = localStorage.getItem('sidebarExpanded');
            if (savedState !== null) {
                sidebarExpanded = savedState === 'true';
                if (!sidebarExpanded) {
                    toggleSidebar();
                }
            }
        } catch(e) {}
    })();

    // 主題切換
    (function(){
        const btn = document.getElementById('theme-toggle');
        if(btn){
            btn.addEventListener('click', function(){
                const root = document.documentElement;
                const isDark = root.classList.toggle('dark');
                try{localStorage.setItem('theme', isDark ? 'dark' : 'light');}catch(e){}
            });
        }
    })();
</script>

</body>
</html>
