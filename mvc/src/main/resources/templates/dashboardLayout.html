<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Layout</title>
    <!-- 初始載入時依照 localStorage 套用 dark，避免 FOUC -->
    <script>(function(){try{if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <!-- Font Awesome as backup for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                            blue: '#A7D8F0',
                            green: '#B2DBC5',
                            yellow: '#FFF1C2',
                            pink: '#FFCAD4'
                        }
                    }
                }
            }
        }
    </script>
    <!-- 共用主題樣式：背景圖、暗色修飾等 -->
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="text-gray-800 dark:text-gray-100 font-sans min-h-screen">

<!-- 導覽列 Navbar -->
<nav class="fixed top-0 left-0 right-0 bg-primary text-white shadow-md z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <!-- 側邊欄切換按鈕 -->
            <button id="sidebar-toggle" class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full flex items-center justify-center" onclick="toggleSidebar()" aria-label="toggle sidebar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <!-- 網站/系統標題 - 可點擊跳轉到首頁 -->
            <a th:href="@{/dashboard}" class="text-lg font-bold hover:opacity-80 transition-opacity">Goat Baby 後台</a>
        </div>

        <div class="flex items-center gap-3">
            <!-- 主題切換 - 改為日/月圖示 -->
            <button id="theme-toggle" class="bg-white/20 hover:bg-white/30 text-white p-2 rounded-full flex items-center justify-center">
                <!-- 太陽圖示 (亮色模式下顯示) -->
                <svg xmlns="http://www.w3.org/2000/svg" id="sun-icon" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- 月亮圖示 (暗色模式下顯示) -->
                <svg xmlns="http://www.w3.org/2000/svg" id="moon-icon" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <!-- 登出 -->
            <form th:action="@{/logout}" method="post" id="logoutForm" class="hidden">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
            <a href="#" class="hover:underline"
               onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>
        </div>
    </div>
</nav>

<!-- 側邊欄 Sidebar -->
<div id="sidebar"
     class="fixed top-14 left-0 h-full bg-primary dark:bg-gray-900 shadow-lg p-5 w-56 transform transition-all duration-300 ease-in-out z-0 overflow-hidden">
    <h5 id="sidebar-title" class="text-lg font-semibold mb-4 text-white dark:text-gray-100 transition-opacity duration-300">Menu</h5>
    <ul class="space-y-3">
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/dashboard}">
                <i class="fas fa-chart-line text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Dashboard</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/ages}">
                <i class="fas fa-calendar-alt text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Age</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/categories}">
                <i class="fas fa-folder text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Category</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/milestones}">
                <i class="fas fa-trophy text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Milestone</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/flashcard}">
                <i class="fas fa-id-card text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Flashcard</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/video}">
                <i class="fas fa-video text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Video</span>
            </a>
        </li>
        <li>
            <a class="nav-link flex items-center gap-3 py-2 px-3 rounded text-white dark:text-gray-200 hover:bg-white/20 dark:hover:bg-gray-700 transition-colors sidebar-full justify-start" th:href="@{/articles}">
                <i class="fas fa-newspaper text-lg min-w-[20px] flex-shrink-0"></i>
                <span class="sidebar-text transition-opacity duration-300 whitespace-nowrap">Article</span>
            </a>
        </li>
    </ul>
</div>

<!-- 主內容區，子頁面內容會插入此區 -->
<main id="main-content" class="transition-all duration-300 ease-in-out ml-56 mt-20 p-6 min-h-screen card-bg" layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-primary">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-pastel-yellow p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 1</h5>
            <p>Value: <span th:text="${metric1}">0</span></p>
        </div>
        <div class="bg-pastel-blue p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 2</h5>
            <p>Value: <span th:text="${metric2}">0</span></p>
        </div>
        <div class="bg-pastel-pink p-5 rounded-xl shadow-lg">
            <h5 class="text-xl font-semibold mb-2">Metric 3</h5>
            <p>Value: <span th:text="${metric3}">0</span></p>
        </div>
    </div>
</main>

<script>
    // 側邊欄狀態管理 - 兩種狀態：展開(true)、隱藏(false)
    let sidebarVisible = true;

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');

        sidebarVisible = !sidebarVisible;

        if (sidebarVisible) {
            // 顯示側邊欄
            sidebar.classList.remove('-translate-x-full');
            mainContent.classList.remove('ml-0');
            mainContent.classList.add('ml-56');
        } else {
            // 隱藏側邊欄
            sidebar.classList.add('-translate-x-full');
            mainContent.classList.remove('ml-56');
            mainContent.classList.add('ml-0');
        }

        // 儲存狀態到 localStorage
        try {
            localStorage.setItem('sidebarVisible', sidebarVisible);
        } catch(e) {}
    }

    // 頁面載入時恢復側邊欄狀態
    (function() {
        try {
            const savedState = localStorage.getItem('sidebarVisible');
            if (savedState !== null) {
                sidebarVisible = savedState === 'true';
                if (!sidebarVisible) {
                    toggleSidebar();
                }
            }
        } catch(e) {}
    })();

    // 主題切換
    (function(){
        const btn = document.getElementById('theme-toggle');
        if(btn){
            btn.addEventListener('click', function(){
                const root = document.documentElement;
                const isDark = root.classList.toggle('dark');
                try{localStorage.setItem('theme', isDark ? 'dark' : 'light');}catch(e){}
            });
        }
    })();
</script>

</body>
</html>
