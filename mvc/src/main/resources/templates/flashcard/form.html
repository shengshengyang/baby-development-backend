<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${flashcard.id != null ? '編輯 Flashcard' : '新增 Flashcard'}">Flashcard 表單</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-4xl mx-auto py-8">
        <!-- 頁面標題 -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-primary mb-2"
                th:text="${flashcard.id != null ? '編輯 Flashcard' : '新增 Flashcard'}"></h1>
            <nav class="text-sm text-gray-600">
                <a th:href="@{/flashcard}" class="hover:text-primary">Flashcard 管理</a>
                <span class="mx-2">/</span>
                <span th:text="${flashcard.id != null ? '編輯' : '新增'}"></span>
            </nav>
        </div>

        <!-- 表單 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <form th:action="${flashcard.id != null ? '/flashcard/edit' : '/flashcard/add'}"
                  method="post"
                  th:object="${flashcard}"
                  class="p-6 space-y-6">

                <!-- 隱藏的ID欄位（編輯模式） -->
                <input th:if="${flashcard.id != null}" type="hidden" name="id" th:value="${flashcard.id}" />

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Category 選擇 -->
                    <div class="space-y-2">
                        <label for="categoryId" class="block text-sm font-medium text-gray-700">
                            分類 <span class="text-red-500">*</span>
                        </label>
                        <select id="categoryId" name="categoryId" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">請選擇分類</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.id}"
                                    th:text="${category.name?.tw != null ? category.name.tw : (category.name?.en != null ? category.name.en : '未命名分類')}"
                                    th:selected="${flashcard.category != null and category.id == flashcard.category.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Milestone 選擇 -->
                    <div class="space-y-2">
                        <label for="milestoneId" class="block text-sm font-medium text-gray-700">
                            里程碑 <span class="text-red-500">*</span>
                        </label>
                        <select id="milestoneId" name="milestoneId" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="">請選擇里程碑</option>
                            <option th:each="milestone : ${milestones}"
                                    th:value="${milestone.id}"
                                    th:text="${milestone.description?.tw != null ? milestone.description.tw : (milestone.description?.en != null ? milestone.description.en : '未命名里程碑')}"
                                    th:selected="${flashcard.milestone != null and milestone.id == flashcard.milestone.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Translation 區段 -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">翻譯內容</h3>

                    <!-- 預設使用第一個translation或創建新的 -->
                    <div th:with="translation=${!#lists.isEmpty(flashcard.translations) ? flashcard.translations[0] : null}">
                        <div class="grid grid-cols-1 gap-6">
                            <!-- 語言代碼 -->
                            <div class="space-y-2">
                                <label for="languageCode" class="block text-sm font-medium text-gray-700">
                                    語言代碼 <span class="text-red-500">*</span>
                                </label>
                                <select id="languageCode" name="translations[0].languageCode" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option value="">請選擇語言</option>
                                    <option value="zh_TW" th:selected="${translation?.languageCode == 'zh_TW'}">繁體中文 (zh_TW)</option>
                                    <option value="zh_CN" th:selected="${translation?.languageCode == 'zh_CN'}">簡體中文 (zh_CN)</option>
                                    <option value="en" th:selected="${translation?.languageCode == 'en'}">英文 (en)</option>
                                    <option value="ja" th:selected="${translation?.languageCode == 'ja'}">日文 (ja)</option>
                                    <option value="ko" th:selected="${translation?.languageCode == 'ko'}">韓文 (ko)</option>
                                </select>
                            </div>

                            <!-- 正面文字 -->
                            <div class="space-y-2">
                                <label for="frontText" class="block text-sm font-medium text-gray-700">
                                    正面文字 <span class="text-red-500">*</span>
                                </label>
                                <textarea id="frontText" name="translations[0].frontText" rows="3" required
                                          th:text="${translation?.frontText}"
                                          placeholder="請輸入卡片正面顯示的文字"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"></textarea>
                            </div>

                            <!-- 背面文字 -->
                            <div class="space-y-2">
                                <label for="backText" class="block text-sm font-medium text-gray-700">
                                    背面文字 <span class="text-red-500">*</span>
                                </label>
                                <textarea id="backText" name="translations[0].backText" rows="3" required
                                          th:text="${translation?.backText}"
                                          placeholder="請輸入卡片背面顯示的文字"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent resize-none"></textarea>
                            </div>

                            <!-- 圖片URL -->
                            <div class="space-y-2">
                                <label for="imageUrl" class="block text-sm font-medium text-gray-700">
                                    圖片URL
                                </label>
                                <input type="url" id="imageUrl" name="translations[0].imageUrl"
                                       th:value="${translation?.imageUrl}"
                                       placeholder="https://example.com/image.jpg"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" />

                                <!-- 圖片預覽 -->
                                <div id="imagePreview" class="mt-2" style="display: none;">
                                    <img id="previewImg" src="" alt="圖片預覽" class="max-w-xs max-h-32 object-cover rounded border">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 表單按鈕 -->
                <div class="flex items-center justify-between pt-6 border-t">
                    <a th:href="@{/flashcard}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        返回列表
                    </a>

                    <div class="flex space-x-3">
                        <button type="button" id="previewBtn"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            預覽
                        </button>

                        <button type="submit"
                                class="inline-flex items-center px-6 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span th:text="${flashcard.id != null ? '更新' : '新增'}"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 預覽Modal -->
    <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium">Flashcard 預覽</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- 預覽卡片 -->
                <div class="space-y-4">
                    <div class="border rounded-lg p-4 bg-gray-50">
                        <h4 class="font-medium text-gray-700 mb-2">正面</h4>
                        <p id="previewFront" class="text-gray-900"></p>
                        <img id="previewImageModal" src="" alt="" class="mt-2 max-w-full h-32 object-cover rounded" style="display: none;">
                    </div>
                    <div class="border rounded-lg p-4 bg-gray-50">
                        <h4 class="font-medium text-gray-700 mb-2">背面</h4>
                        <p id="previewBack" class="text-gray-900"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 圖片預覽功能
        document.getElementById('imageUrl').addEventListener('input', function() {
            const url = this.value;
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');

            if (url) {
                img.src = url;
                img.onload = function() {
                    preview.style.display = 'block';
                };
                img.onerror = function() {
                    preview.style.display = 'none';
                };
            } else {
                preview.style.display = 'none';
            }
        });

        // 預覽Modal功能
        document.getElementById('previewBtn').addEventListener('click', function() {
            const frontText = document.getElementById('frontText').value;
            const backText = document.getElementById('backText').value;
            const imageUrl = document.getElementById('imageUrl').value;

            document.getElementById('previewFront').textContent = frontText || '（無內容）';
            document.getElementById('previewBack').textContent = backText || '（無內容）';

            const modalImage = document.getElementById('previewImageModal');
            if (imageUrl) {
                modalImage.src = imageUrl;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }

            document.getElementById('previewModal').classList.remove('hidden');
            document.getElementById('previewModal').classList.add('flex');
        });

        // 關閉Modal
        document.getElementById('closeModal').addEventListener('click', function() {
            document.getElementById('previewModal').classList.add('hidden');
            document.getElementById('previewModal').classList.remove('flex');
        });

        // 點擊背景關閉Modal
        document.getElementById('previewModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
                this.classList.remove('flex');
            }
        });

        // 頁面載入時檢查圖片URL
        document.addEventListener('DOMContentLoaded', function() {
            const imageUrl = document.getElementById('imageUrl').value;
            if (imageUrl) {
                document.getElementById('imageUrl').dispatchEvent(new Event('input'));
            }
        });
    </script>
</section>
</body>
</html>
