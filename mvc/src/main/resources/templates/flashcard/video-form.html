<!-- 描述 (多語言) -->
<div class="mb-3">
    <h5 class="form-label mb-3">描述 (多語言)</h5>

    <!-- 語言標籤導航 -->
    <ul class="nav nav-pills mb-3" id="languageTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tw-tab" data-bs-toggle="pill" data-bs-target="#tw-desc" type="button"
                    role="tab">
                繁體中文
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="en-tab" data-bs-toggle="pill" data-bs-target="#en-desc" type="button"
                    role="tab">
                English
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cn-tab" data-bs-toggle="pill" data-bs-target="#cn-desc" type="button"
                    role="tab">
                简体中文
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="ja-tab" data-bs-toggle="pill" data-bs-target="#ja-desc" type="button"
                    role="tab">
                日本語
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="ko-tab" data-bs-toggle="pill" data-bs-target="#ko-desc" type="button"
                    role="tab">
                한국어
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="vi-tab" data-bs-toggle="pill" data-bs-target="#vi-desc" type="button"
                    role="tab">
                Tiếng Việt
            </button>
        </li>
    </ul>

    <!-- 語言內容區域 -->
    <div class="tab-content" id="languageTabContent">
        <!-- 繁體中文 -->
        <div class="tab-pane fade show active" id="tw-desc" role="tabpanel">
                                <textarea class="form-control"
                                          id="descriptionTw"
                                          th:field="*{descriptionTw}"
                                          rows="3"
                                          placeholder="請輸入繁體中文描述"></textarea>
        </div>

        <!-- 英文 -->
        <div class="tab-pane fade" id="en-desc" role="tabpanel">
                                <textarea class="form-control"
                                          id="descriptionEn"
                                          th:field="*{descriptionEn}"
                                          rows="3"
                                          placeholder="Enter description in English"></textarea>
        </div>

        <!-- 簡體中文 -->
        <div class="tab-pane fade" id="cn-desc" role="tabpanel">
                                <textarea class="form-control"
                                          id="descriptionCn"
                                          th:field="*{descriptionCn}"
                                          rows="3"
                                          placeholder="请输入简体中文描述"></textarea>
        </div>

        <!-- 日文 -->
        <div class="tab-pane fade" id="ja-desc" role="tabpanel">
                                <textarea class="form-control"
                                          id="descriptionJa"
                                          th:field="*{descriptionJa}"
                                          rows="3"
                                          placeholder="日本語での説明を入力してください"></textarea>
        </div>

        <!-- 韓文 -->
        <div class="tab-pane fade" id="ko-desc" role="tabpanel">
                                <textarea class="form-control"
                                          id="descriptionKo"
                                          th:field="*{descriptionKo}"
                                          rows="3"
                                          placeholder="한국어 설명을 입력하세요"></textarea>
        </div>

        <!-- 越南文 -->
        <div class="tab-pane fade" id="vi-desc" role="tabpanel">
                                <textarea class="form-control"
                                          id="descriptionVi"
                                          th:field="*{descriptionVi}"
                                          rows="3"
                                          placeholder="Nhập mô tả bằng tiếng Việt"></textarea>
        </div>
    </div>
</div>
