<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Flashcard 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">Flashcard 管理</h1>

        <!-- 新增 Flashcard 連結 -->
        <div class="mb-6">
            <a th:href="@{/flashcard/add}"
               class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Flashcard
            </a>
        </div>

        <!-- Flashcard 列表 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Flashcard 列表</h2>

            <!-- 如果沒有資料 -->
            <div th:if="${#lists.isEmpty(flashcards)}" class="text-center py-8">
                <div class="text-gray-500 mb-4">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <p class="text-lg text-gray-600 mb-4">目前沒有任何 Flashcard</p>
                <a th:href="@{/flashcard/add}" class="bg-primary text-white px-6 py-2 rounded hover:bg-opacity-90">
                    建立第一個 Flashcard
                </a>
            </div>

            <!-- 資料表格 -->
            <div th:if="${!#lists.isEmpty(flashcards)}" class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                    <tr class="text-left border-b bg-gray-50">
                        <th class="py-3 px-4 font-semibold">分類</th>
                        <th class="py-3 px-4 font-semibold">里程碑</th>
                        <th class="py-3 px-4 font-semibold">正面文字</th>
                        <th class="py-3 px-4 font-semibold">背面文字</th>
                        <th class="py-3 px-4 font-semibold">圖片</th>
                        <th class="py-3 px-4 font-semibold">Videos</th>
                        <th class="py-3 px-4 font-semibold">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="flashcard : ${flashcards}" class="border-b hover:bg-gray-50">
                        <!-- Category -->
                        <td class="py-3 px-4">
                            <span th:if="${flashcard.category != null and flashcard.category.name != null}"
                                  th:text="${flashcard.category.name.tw}"
                                  class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
                            </span>
                            <span th:if="${flashcard.category == null or flashcard.category.name == null}"
                                  class="text-gray-500">未分類</span>
                        </td>

                        <!-- Milestone -->
                        <td class="py-3 px-4">
                            <span th:if="${flashcard.milestone != null and flashcard.milestone.description != null}"
                                  th:text="${flashcard.milestone.description.tw}"
                                  class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                            </span>
                            <span th:if="${flashcard.milestone == null or flashcard.milestone.description == null}"
                                  class="text-gray-500">未設定</span>
                        </td>

                        <!-- Front Text -->
                        <td class="py-3 px-4">
                            <div class="pl-4 max-w-xs">
                                <span th:if="${!#lists.isEmpty(flashcard.translations)}"
                                      th:text="${flashcard.translations[0].frontText}"
                                      class="truncate block">
                                </span>
                                <span th:if="${#lists.isEmpty(flashcard.translations)}"
                                      class="text-gray-500">無內容</span>
                            </div>
                        </td>

                        <!-- Back Text -->
                        <td class="py-3 px-4">
                            <div class="pl-4 max-w-xs">
                                <span th:if="${!#lists.isEmpty(flashcard.translations)}"
                                      th:text="${flashcard.translations[0].backText}"
                                      class="truncate block">
                                </span>
                                <span th:if="${#lists.isEmpty(flashcard.translations)}"
                                      class="text-gray-500">無內容</span>
                            </div>
                        </td>

                        <!-- Image -->
                        <td class="py-3 px-4">
                            <img th:if="${!#lists.isEmpty(flashcard.translations) and flashcard.translations[0].imageUrl != null}"
                                 th:src="${flashcard.translations[0].imageUrl}"
                                 alt="Flashcard Image"
                                 class="w-12 h-12 object-cover rounded border">
                            <div th:if="${#lists.isEmpty(flashcard.translations) or flashcard.translations[0].imageUrl == null}"
                                 class="w-12 h-12 bg-gray-200 rounded border flex items-center justify-center">
                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </td>

                        <!-- Videos -->
                        <td class="py-3 px-4">
                            <a th:href="@{'/flashcard/' + ${flashcard.id} + '/videos'}"
                               class="inline-flex items-center px-3 py-1 bg-purple-100 text-purple-800 rounded-full text-sm hover:bg-purple-200 transition-colors">
                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                                管理 Videos
                            </a>
                        </td>

                        <!-- Actions -->
                        <td class="py-3 px-4">
                            <div class="flex space-x-2">
                                <!-- Edit Button -->
                                <a th:href="@{'/flashcard/edit/' + ${flashcard.id}}"
                                   class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-800 rounded hover:bg-blue-200 transition-colors text-sm">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    編輯
                                </a>

                                <!-- Delete Button -->
                                <form th:action="@{'/flashcard/delete/' + ${flashcard.id}}" method="post" class="inline">
                                    <button type="submit"
                                            class="inline-flex items-center px-3 py-1 bg-red-100 text-red-800 rounded hover:bg-red-200 transition-colors text-sm"
                                            onclick="return confirm('確定要刪除此 Flashcard 嗎？此操作無法復原。')">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        刪除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
