<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>FlashCard 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-7xl mx-auto">
        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-heading font-bold text-gray-800 dark:text-white mb-2">FlashCard 管理</h1>
                <p class="text-gray-500 dark:text-gray-400">Manage educational flashcards for babies</p>
            </div>
            <a th:href="@{/flashcard/add}"
               class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/40 hover:scale-105 transition-all duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 FlashCard
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="mb-6 animate-fade-in">
            <div class="success-bg border-l-4 p-4 rounded-xl flex items-start gap-3 shadow-lg">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold success-text">操作成功</p>
                    <p class="text-sm success-text mt-1" th:text="${success}"></p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 animate-fade-in">
            <div class="error-bg border-l-4 p-4 rounded-xl flex items-start gap-3 shadow-lg">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-red-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l1.293 1.293a1 1 0 01-1.414-1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold error-text">操作失敗</p>
                    <p class="text-sm error-text mt-1" th:text="${error}"></p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- FlashCards Card -->
        <div class="card-bg rounded-2xl shadow-xl overflow-hidden">
            <!-- Card Header -->
            <div class="p-6 border-b border-custom">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-heading font-bold text-gray-800 dark:text-white">FlashCard 列表</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                            Total: <span th:text="${flashcardPage.totalElements}" class="font-semibold text-primary">0</span> flashcards
                        </p>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${flashcardPage.empty}" class="p-12 text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-pastel-blue to-pastel-green mb-6 animate-float">
                    <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2 2v5a2 2 0 002 2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-heading font-semibold text-gray-800 dark:text-white mb-2">目前沒有任何 FlashCard</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">開始建立 FlashCard 來豐富學習內容</p>
                <a th:href="@{/flashcard/add}"
                   class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg hover:shadow-xl hover:shadow-primary/40 hover:scale-105 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    建立第一個 FlashCard
                </a>
            </div>

            <!-- Table with Pagination -->
            <div th:if="${!flashcardPage.empty}">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="bg-gray-50/50 dark:bg-gray-800/50">
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">圖片</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">分類</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">里程碑</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">主題</th>
                                <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">Videos</th>
                                <th class="px-6 py-4 text-right text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-custom">
                            <tr th:each="flashcard : ${flashcardPage.content}" class="table-row-hover">
                                <!-- Image -->
                                <td class="px-6 py-4">
                                    <div th:if="${flashcard.imageUrl != null}" class="flex-shrink-0">
                                        <img th:src="${flashcard.imageUrl}"
                                             alt="FlashCard 圖片"
                                             class="w-16 h-16 rounded-xl object-cover shadow-md hover:scale-105 transition-transform cursor-zoom-in">
                                    </div>
                                    <div th:unless="${flashcard.imageUrl != null}"
                                         class="w-16 h-16 image-placeholder rounded-xl flex items-center justify-center">
                                        <svg class="w-8 h-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                    </div>
                                </td>

                                <!-- Category -->
                                <td class="px-6 py-4">
                                    <span th:if="${flashcard.category != null and flashcard.category.name != null}"
                                          th:text="${flashcard.category.name.getLangByLocaleName()}"
                                          class="inline-flex items-center px-3 py-1.5 rounded-lg bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-sm font-semibold">
                                    </span>
                                    <span th:if="${flashcard.category == null or flashcard.category.name == null}"
                                          class="text-gray-400 dark:text-gray-500">未分類</span>
                                </td>

                                <!-- Milestone -->
                                <td class="px-6 py-4">
                                    <span th:if="${flashcard.milestone != null and flashcard.milestone.description != null}"
                                          th:text="${flashcard.milestone.description.getLangByLocaleName()}"
                                          class="inline-flex items-center px-3 py-1.5 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 text-sm font-semibold">
                                    </span>
                                    <span th:if="${flashcard.milestone == null or flashcard.milestone.description == null}"
                                          class="text-gray-400 dark:text-gray-500">未設定</span>
                                </td>

                                <!-- Subject -->
                                <td class="px-6 py-4">
                                    <div class="max-w-xs">
                                        <p th:if="${flashcard.subject != null}"
                                          th:text="${#strings.abbreviate(flashcard.subject.getLangByLocaleName(), 80)}"
                                          th:title="${flashcard.subject.getLangByLocaleName()}"
                                          class="text-gray-800 dark:text-gray-200 text-sm leading-relaxed">
                                        </p>
                                        <p th:if="${flashcard.subject == null}"
                                          class="text-gray-400 dark:text-gray-500 text-sm">無內容</p>
                                    </div>
                                </td>

                                <!-- Videos -->
                                <td class="px-6 py-4">
                                    <a th:href="@{'/flashcard/' + ${flashcard.id} + '/videos'}"
                                       class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-purple-50 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 rounded-lg hover:bg-purple-100 dark:hover:bg-purple-900/50 transition-all text-sm font-medium">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                  d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                        </svg>
                                        <span th:text="${flashcard.videos != null ? flashcard.videos.size() : 0}" class="ml-1">管理</span>
                                    </a>
                                </td>

                                <!-- Actions -->
                                <td class="px-6 py-4">
                                    <div class="flex items-center justify-end gap-2">
                                        <a th:href="@{'/flashcard/edit/' + ${flashcard.id}}"
                                           class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-all text-sm font-medium">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                            </svg>
                                            編輯
                                        </a>
                                        <form th:action="@{'/flashcard/delete/' + ${flashcard.id}}" method="post" class="inline">
                                            <button type="submit"
                                                    class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-all text-sm font-medium"
                                                    onclick="return confirm('確定要刪除此 FlashCard 嗎？此操作無法復原。')">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                                </svg>
                                                刪除
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 border-t border-custom flex items-center justify-between">
                    <div class="text-sm text-gray-500 dark:text-gray-400">
                        顯示第 <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${flashcardPage.number + ' / ' + flashcardPage.totalPages}">0 / 0</span> 頁，
                        共 <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${flashcardPage.totalElements}">0</span> 筆資料
                    </div>

                    <!-- Pagination Controls -->
                    <div class="flex gap-2" th:if="${flashcardPage.totalPages > 1}">
                        <!-- First Page -->
                        <a th:if="${flashcardPage.hasPrevious()}"
                           th:href="@{/flashcard(page=0)}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </a>
                        <span th:unless="${flashcardPage.hasPrevious()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </span>

                        <!-- Previous Page -->
                        <a th:if="${flashcardPage.hasPrevious()}"
                           th:href="@{/flashcard(page=${flashcardPage.number - 2})}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </a>
                        <span th:unless="${flashcardPage.hasPrevious()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7m0 0l7-7"></path>
                            </svg>
                        </span>

                        <!-- Page Numbers -->
                        <div class="flex gap-1">
                            <th:block th:each="page : ${#numbers.iterator(1, flashcardPage.totalPages)}">
                                <a th:href="@{/flashcard(page=${page - 1})}"
                                   th:class="${page == flashcardPage.number ? 'hidden' : 'inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-sm font-medium'}"
                                   th:classappend="${page == flashcardPage.number ? 'bg-gradient-to-r from-primary to-primary-dark text-white shadow-lg' : 'bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all'}">
                                    <span th:text="${page}">1</span>
                                </a>
                            </th:block>
                        </div>

                        <!-- Next Page -->
                        <a th:if="${flashcardPage.hasNext()}"
                           th:href="@{/flashcard(page=${flashcardPage.number + 1})}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7 7"></path>
                            </svg>
                        </a>
                        <span th:unless="${flashcardPage.hasNext()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7 7"></path>
                            </svg>
                        </span>

                        <!-- Last Page -->
                        <a th:if="${flashcardPage.hasNext()}"
                           th:href="@{/flashcard(page=${flashcardPage.totalPages - 1})}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7 7M5 5l14 14"></path>
                            </svg>
                        </a>
                        <span th:unless="${flashcardPage.hasNext()}"
                           class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7 7M5 5l14 14"></path>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
