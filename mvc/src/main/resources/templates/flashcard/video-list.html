<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>FlashCard Videos 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">FlashCard Videos 管理</h1>

        <!-- 導航與操作按鈕 -->
        <div class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
            <nav class="text-sm">
                <a href="/flashcard" class="text-gray-500 hover:text-primary">FlashCards</a>
                <span class="mx-2 text-gray-400">/</span>
                <span class="text-gray-900" th:text="${flashcard.id}">Videos</span>
            </nav>
            <a th:href="@{'/flashcard/' + ${flashcard.id} + '/videos/add'}"
               class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Video
            </a>
        </div>

        <!-- 錯誤訊息 -->
        <div th:if="${param.error}" class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span class="text-red-800">操作失敗，請稍後再試。</span>
            </div>
        </div>

        <!-- FlashCard 資訊 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">FlashCard 資訊</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-1">ID</label>
                    <p class="text-sm font-mono bg-gray-50 rounded px-3 py-2" th:text="${flashcard.id}"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-1">類別</label>
                    <span th:if="${flashcard.category != null}"
                          th:text="${flashcard.category.name}"
                          class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm"></span>
                    <span th:if="${flashcard.category == null}" class="text-gray-500">N/A</span>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500 mb-1">里程碑</label>
                    <span th:if="${flashcard.milestone != null}"
                          th:text="${flashcard.milestone.description}"
                          class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm"></span>
                    <span th:if="${flashcard.milestone == null}" class="text-gray-500">N/A</span>
                </div>
            </div>
        </div>

        <!-- Videos 列表 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Videos 列表</h2>

            <!-- 如果沒有資料 -->
            <div th:if="${#lists.isEmpty(videos)}" class="text-center py-8">
                <div class="text-gray-500 mb-4">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-lg text-gray-600 mb-4">目前沒有任何 Video</p>
                <a th:href="@{'/flashcard/' + ${flashcard.id} + '/videos/add'}"
                   class="bg-primary text-white px-6 py-2 rounded hover:bg-opacity-90">
                    新增第一個 Video
                </a>
            </div>

            <!-- 資料表格 -->
            <div th:if="${!#lists.isEmpty(videos)}" class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                    <tr class="text-left border-b bg-gray-50">
                        <th class="py-3 px-4 font-semibold">縮圖</th>
                        <th class="py-3 px-4 font-semibold">描述</th>
                        <th class="py-3 px-4 font-semibold">Video URL</th>
                        <th class="py-3 px-4 font-semibold">時長</th>
                        <th class="py-3 px-4 font-semibold">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="video : ${videos}" class="border-b hover:bg-gray-50">
                        <!-- 縮圖 -->
                        <td class="py-3 px-4">
                            <div th:if="${video.thumbnailUrl != null and !video.thumbnailUrl.isEmpty()}" class="flex-shrink-0">
                                <img th:src="${video.thumbnailUrl}"
                                     alt="Video 縮圖"
                                     class="w-20 h-15 rounded object-cover shadow-sm">
                            </div>
                            <div th:unless="${video.thumbnailUrl != null and !video.thumbnailUrl.isEmpty()}"
                                 class="w-20 h-15 bg-gray-200 rounded border flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </td>

                        <!-- 描述 -->
                        <td class="py-3 px-4">
                            <div th:if="${video.description != null}" class="space-y-1">
                                <div class="text-sm">
                                    <span class="font-medium text-gray-700">繁中:</span>
                                    <span th:text="${video.description.tw}"></span>
                                </div>
                                <div class="text-sm">
                                    <span class="font-medium text-gray-700">EN:</span>
                                    <span th:text="${video.description.en}"></span>
                                </div>
                                <div th:if="${video.description.cn != null and !video.description.cn.isEmpty()}" class="text-sm">
                                    <span class="font-medium text-gray-700">简中:</span>
                                    <span th:text="${video.description.cn}"></span>
                                </div>
                                <div th:if="${video.description.ja != null and !video.description.ja.isEmpty()}" class="text-sm">
                                    <span class="font-medium text-gray-700">日本語:</span>
                                    <span th:text="${video.description.ja}"></span>
                                </div>
                                <div th:if="${video.description.ko != null and !video.description.ko.isEmpty()}" class="text-sm">
                                    <span class="font-medium text-gray-700">한국어:</span>
                                    <span th:text="${video.description.ko}"></span>
                                </div>
                                <div th:if="${video.description.vi != null and !video.description.vi.isEmpty()}" class="text-sm">
                                    <span class="font-medium text-gray-700">Tiếng Việt:</span>
                                    <span th:text="${video.description.vi}"></span>
                                </div>
                            </div>
                            <span th:if="${video.description == null}" class="text-gray-500">無描述</span>
                        </td>

                        <!-- Video URL -->
                        <td class="py-3 px-4">
                            <a th:href="${video.videoUrl}" target="_blank"
                               class="inline-flex items-center px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm hover:bg-red-200 transition-colors">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                                </svg>
                                播放
                            </a>
                        </td>

                        <!-- 時長 -->
                        <td class="py-3 px-4">
                            <span th:if="${video.durationSeconds != null}"
                                  th:text="${video.durationSeconds + ' 秒'}"
                                  class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-sm"></span>
                            <span th:if="${video.durationSeconds == null}" class="text-gray-500">未設定</span>
                        </td>

                        <!-- 操作 -->
                        <td class="py-3 px-4">
                            <div class="flex space-x-2">
                                <!-- Edit Button -->
                                <a th:href="@{'/flashcard/' + ${flashcard.id} + '/videos/edit/' + ${video.id}}"
                                   class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-800 rounded hover:bg-blue-200 transition-colors text-sm">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    編輯
                                </a>

                                <!-- Delete Button -->
                                <form th:action="@{'/flashcard/' + ${flashcard.id} + '/videos/delete/' + ${video.id}}" method="post" class="inline">
                                    <button type="submit"
                                            class="inline-flex items-center px-3 py-1 bg-red-100 text-red-800 rounded hover:bg-red-200 transition-colors text-sm"
                                            onclick="return confirm('確定要刪除此 Video 嗎？此操作無法復原。')">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        刪除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
