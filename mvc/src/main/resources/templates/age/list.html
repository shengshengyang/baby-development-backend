<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Age 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">Age 管理</h1>

        <!-- 新增 Age 連結 -->
        <div class="mb-6 flex space-x-3">
            <a th:href="@{/ages/new}"
               class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Age
            </a>
        </div>

        <!-- 成功/錯誤訊息 -->
        <div th:if="${success}" class="mb-6 p-4 rounded-lg success-bg border">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 dark:text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="success-text" th:text="${success}"></span>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 p-4 rounded-lg error-bg border">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 dark:text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span class="error-text" th:text="${error}"></span>
            </div>
        </div>

        <!-- Age 列表 -->
        <div class="card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Age 列表</h2>

            <!-- 如果沒有資料 -->
            <div th:if="${#lists.isEmpty(ages)}" class="text-center py-8">
                <div class="text-gray-500 dark:text-gray-400 mb-4">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">目前沒有任何 Age</p>
                <a th:href="@{/ages/new}" class="bg-primary text-white px-6 py-2 rounded hover:bg-opacity-90">
                    建立第一個 Age
                </a>
            </div>

            <!-- 資料表格 -->
            <div th:if="${!#lists.isEmpty(ages)}" class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                    <tr class="text-left border-b table-header-bg border-custom">
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">月份</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">顯示名稱</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">多語言支援</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="age : ${ages}" class="border-b table-row-hover border-custom">
                        <!-- 月份 -->
                        <td class="py-3 px-4">
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium"
                                  th:text="${age.month}"></span>
                        </td>

                        <!-- 顯示名稱 -->
                        <td class="py-3 px-4">
                            <span th:text="${age.displayName}"
                                  class="text-gray-900 dark:text-gray-100 font-medium"></span>
                        </td>

                        <!-- 多語言支援 -->
                        <td class="py-3 px-4">
                            <div class="flex flex-wrap gap-1">
                                <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs">繁中</span>
                                <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs">EN</span>
                                <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs">简中</span>
                                <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs">日本語</span>
                                <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs">한국어</span>
                                <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded text-xs">Tiếng Việt</span>
                            </div>
                        </td>

                        <!-- 操作 -->
                        <td class="py-3 px-4">
                            <div class="flex space-x-2">
                                <!-- View Button -->
                                <a th:href="@{'/ages/view/' + ${age.id}}"
                                   class="inline-flex items-center px-3 py-1 bg-green-100 text-green-800 rounded hover:bg-green-200 transition-colors text-sm">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                    </svg>
                                    檢視
                                </a>

                                <!-- Edit Button -->
                                <a th:href="@{'/ages/edit/' + ${age.id}}"
                                   class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-800 rounded hover:bg-blue-200 transition-colors text-sm">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    編輯
                                </a>

                                <!-- Delete Button -->
                                <form th:action="@{'/ages/delete/' + ${age.id}}" method="post" class="inline">
                                    <button type="submit"
                                            class="inline-flex items-center px-3 py-1 bg-red-100 text-red-800 rounded hover:bg-red-200 transition-colors text-sm"
                                            onclick="return confirm('確定要刪除此 Age 嗎？此操作無法復原。')">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        刪除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
