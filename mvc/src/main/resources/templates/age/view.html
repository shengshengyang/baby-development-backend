<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Age 詳細資訊</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">Age 詳細資訊</h1>

        <!-- 操作按鈕 -->
        <div class="mb-6 flex space-x-3">
            <a th:href="@{'/ages/edit/' + ${age.id}}"
               class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                編輯
            </a>
            <a href="/ages"
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                返回列表
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 基本資訊卡片 -->
            <div class="card-bg rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-6 text-gray-900 dark:text-gray-100">基本資訊</h2>

                <div class="space-y-4">
                    <!-- 月份 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">月份</label>
                        <div class="flex items-center">
                            <span class="inline-flex items-center px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-lg font-medium"
                                  th:text="${age.month}"></span>
                            <span class="ml-3 text-gray-600 dark:text-gray-300">個月</span>
                        </div>
                    </div>

                    <!-- 目前語言顯示 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">目前顯示名稱</label>
                        <div class="flex items-center">
                            <span class="text-lg font-medium text-gray-900 dark:text-gray-100"
                                  th:text="${age.displayName}"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 多語言顯示卡片 -->
            <div class="card-bg rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-6 text-gray-900 dark:text-gray-100">多語言顯示</h2>

                <div class="space-y-4">
                    <!-- 繁體中文 -->
                    <div class="flex items-center justify-between p-3 empty-state-bg rounded-lg">
                        <div class="flex items-center">
                            <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-medium mr-3">繁中</span>
                            <span class="text-gray-900 dark:text-gray-100" th:text="${ageEntity.displayName.tw}"></span>
                        </div>
                    </div>

                    <!-- 英文 -->
                    <div class="flex items-center justify-between p-3 empty-state-bg rounded-lg">
                        <div class="flex items-center">
                            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs font-medium mr-3">EN</span>
                            <span class="text-gray-900 dark:text-gray-100" th:text="${ageEntity.displayName.en}"></span>
                        </div>
                    </div>

                    <!-- 簡體中文 -->
                    <div class="flex items-center justify-between p-3 empty-state-bg rounded-lg">
                        <div class="flex items-center">
                            <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded text-xs font-medium mr-3">简中</span>
                            <span class="text-gray-900 dark:text-gray-100" th:text="${ageEntity.displayName.cn}"></span>
                        </div>
                    </div>

                    <!-- 日文 -->
                    <div class="flex items-center justify-between p-3 empty-state-bg rounded-lg">
                        <div class="flex items-center">
                            <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs font-medium mr-3">日本語</span>
                            <span class="text-gray-900 dark:text-gray-100" th:text="${ageEntity.displayName.ja}"></span>
                        </div>
                    </div>

                    <!-- 韓文 -->
                    <div class="flex items-center justify-between p-3 empty-state-bg rounded-lg">
                        <div class="flex items-center">
                            <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-xs font-medium mr-3">한국어</span>
                            <span class="text-gray-900 dark:text-gray-100" th:text="${ageEntity.displayName.ko}"></span>
                        </div>
                    </div>

                    <!-- 越南文 -->
                    <div class="flex items-center justify-between p-3 empty-state-bg rounded-lg">
                        <div class="flex items-center">
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 rounded text-xs font-medium mr-3">Tiếng Việt</span>
                            <span class="text-gray-900 dark:text-gray-100" th:text="${ageEntity.displayName.vi}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 系統資訊卡片 -->
        <div class="mt-8 card-bg rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">系統資訊</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">ID</label>
                    <p class="text-sm font-mono bg-gray-50 dark:bg-gray-700 rounded px-3 py-2 text-gray-900 dark:text-gray-100"
                       th:text="${age.id}"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">唯一約束</label>
                    <div class="flex items-center">
                        <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-medium">
                            月份唯一性
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按鈕 -->
        <div class="flex flex-col sm:flex-row sm:justify-between space-y-3 sm:space-y-0 sm:space-x-4 pt-6 mt-8 border-t border-custom">
            <a href="/ages"
               class="px-6 py-3 border border-custom text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors text-center">
                返回列表
            </a>
            <div class="flex space-x-3">
                <a th:href="@{'/ages/edit/' + ${age.id}}"
                   class="px-6 py-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors">
                    編輯 Age
                </a>
                <form th:action="@{'/ages/delete/' + ${age.id}}"
                      method="post" style="display: inline;"
                      onsubmit="return confirm('確定要刪除這個 Age 嗎？');">
                    <button type="submit"
                            class="px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                        刪除
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
