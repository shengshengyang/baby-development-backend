<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 固定側邊欄樣式 */
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            width: 220px;
        }
        /* 主內容區域，避開側邊欄 */
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        /* 調整頂部導覽列下方間距 */
        body {
            padding-top: 60px;
        }
    </style>
</head>
<body>
<!-- 頂部導覽列 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    </form>
                    <a class="nav-link" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">Logout</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 側邊欄 -->
<div class="sidebar">
    <h5>Menu</h5>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/reports}">Reports</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/settings}">Settings</a>
        </li>
    </ul>
</div>

<!-- 主內容區 -->
<div class="content">
    <div class="container-fluid">
        <h1>Dashboard</h1>
        <div class="row">
            <!-- 卡片 1 -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Metric 1</h5>
                        <p class="card-text">Value: <span th:text="${metric1}">0</span></p>
                    </div>
                </div>
            </div>
            <!-- 卡片 2 -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Metric 2</h5>
                        <p class="card-text">Value: <span th:text="${metric2}">0</span></p>
                    </div>
                </div>
            </div>
            <!-- 卡片 3 -->
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Metric 3</h5>
                        <p class="card-text">Value: <span th:text="${metric3}">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 可以在這裡擴充更多 dashboard 元件 -->
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
