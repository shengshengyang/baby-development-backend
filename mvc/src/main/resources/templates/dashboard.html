<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <!-- 引入 Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<main layout:fragment="content">
    <h1 class="text-3xl font-bold mb-6 text-primary">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-pastel-yellow p-5 rounded-xl shadow-lg dark:bg-gray-800">
            <h5 class="text-xl font-semibold mb-2 dark:text-gray-100">Milestone 數量</h5>
            <p class="dark:text-gray-300">Value: <span th:text="${milestoneCount}">0</span></p>
        </div>
        <div class="bg-pastel-blue p-5 rounded-xl shadow-lg dark:bg-gray-800">
            <h5 class="text-xl font-semibold mb-2 dark:text-gray-100">Flashcard 數量</h5>
            <p class="dark:text-gray-300">Value: <span th:text="${flashcardCount}">0</span></p>
        </div>
        <div class="bg-pastel-pink p-5 rounded-xl shadow-lg dark:bg-gray-800">
            <h5 class="text-xl font-semibold mb-2 dark:text-gray-100">Article 數量</h5>
            <p class="dark:text-gray-300">Value: <span th:text="${articleCount}">0</span></p>
        </div>
    </div>
    <!-- 圖表區塊 -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4 dark:text-gray-100">數量圖表</h2>
        <canvas id="dashboardChart" width="400" height="180"></canvas>
    </div>
    <script>
        // 從 Thymeleaf 取得後端數據
        const milestoneCount = [[${milestoneCount}]];
        const flashcardCount = [[${flashcardCount}]];
        const articleCount = [[${articleCount}]];

        // 根據主題取得顏色
        function getChartColors() {
            const isDark = document.documentElement.classList.contains('dark');
            return {
                background: isDark
                    ? ['rgba(255, 206, 86, 0.4)', 'rgba(54, 162, 235, 0.4)', 'rgba(255, 99, 132, 0.4)']
                    : ['rgba(255, 206, 86, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)'],
                border: isDark
                    ? ['rgba(255, 206, 86, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 99, 132, 0.8)']
                    : ['rgba(255, 206, 86, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)']
            };
        }

        // 初始化 Chart.js
        let chartInstance;
        function renderChart() {
            const ctx = document.getElementById('dashboardChart').getContext('2d');
            const colors = getChartColors();
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Milestone', 'Flashcard', 'Article'],
                    datasets: [{
                        label: '數量',
                        data: [milestoneCount, flashcardCount, articleCount],
                        backgroundColor: colors.background,
                        borderColor: colors.border,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            precision: 0
                        }
                    }
                }
            });
        }
        // 首次渲染
        renderChart();
        // 監聽主題切換（假設主題切換時會加/移除 'dark' class）
        const observer = new MutationObserver(() => {
            renderChart();
        });
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    </script>
</main>
</body>
</html>
