<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Management</title>
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>Milestone Management</h1>

            <!-- 成功和錯誤消息 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <a href="/milestones/new" class="btn btn-primary">Add New Milestone</a>
                <a href="/milestones/search" class="btn btn-outline-secondary">Search Milestones</a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">All Milestones</h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(milestones)}" class="text-center text-muted py-4">
                        <p>No milestones found. <a href="/milestones/new">Create your first milestone</a></p>
                    </div>

                    <div th:if="${!#lists.isEmpty(milestones)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Age (Months)</th>
                                    <th>Category</th>
                                    <th>Translations</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="milestone : ${milestones}">
                                    <td th:text="${milestone.ageInMonths}"></td>
                                    <td>
                                        <span th:if="${milestone.category != null}"
                                              th:text="${milestone.category.name != null ? milestone.category.name.get('TRADITIONAL_CHINESE') : 'N/A'}"></span>
                                        <span th:if="${milestone.category == null}" class="text-muted">No Category</span>
                                    </td>
                                    <td>
                                        <span th:if="${milestone.translations != null and !#lists.isEmpty(milestone.translations)}"
                                              th:text="${#lists.size(milestone.translations)} + ' translations'"></span>
                                        <span th:if="${milestone.translations == null or #lists.isEmpty(milestone.translations)}"
                                              class="text-muted">No translations</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/milestones/view/{id}(id=${milestone.id})}"
                                               class="btn btn-sm btn-outline-info">View</a>
                                            <a th:href="@{/milestones/edit/{id}(id=${milestone.id})}"
                                               class="btn btn-sm btn-outline-warning">Edit</a>
                                            <form th:action="@{/milestones/delete/{id}(id=${milestone.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                                        onclick="return confirm('Are you sure you want to delete this milestone?')">
                                                    Delete
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
