<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Milestone 詳細資訊</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-6xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">Milestone 詳細資訊</h1>

        <!-- 操作按鈕 -->
        <div class="mb-6 flex space-x-3">
            <a th:href="@{'/milestones/edit/' + ${milestone.id}}"
               class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                編輯
            </a>
            <a href="/milestones"
               class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                返回列表
            </a>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 圖片區域 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div th:if="${milestone.imageBase64 != null}" class="aspect-square bg-gray-50 flex items-center justify-center">
                        <img th:src="${milestone.imageBase64}"
                             alt="里程碑圖片"
                             class="w-full h-full object-cover">
                    </div>
                    <div th:unless="${milestone.imageBase64 != null}" class="aspect-square bg-gray-50 flex items-center justify-center">
                        <div class="text-center text-gray-400">
                            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-lg font-medium">無圖片</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 資訊區域 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 基本資訊卡片 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-6">基本資訊</h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- 年齡 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-2">年齡</label>
                            <div class="flex items-center">
                                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium"
                                      th:text="${milestone.age != null ? milestone.age.displayName : 'N/A'}"></span>
                            </div>
                        </div>

                        <!-- 類別 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-2">類別</label>
                            <div class="flex items-center">
                                <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm font-medium"
                                      th:text="${milestone.category != null ? milestone.category.name : 'N/A'}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 描述卡片 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">描述</h2>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="leading-relaxed"
                           th:text="${milestone.description != null ? milestone.description : '尚無描述內容'}"></p>
                    </div>
                </div>

                <!-- 影片卡片 -->
                <div class="bg-white rounded-lg shadow-md p-6"
                     th:if="${milestone.videoUrl != null and !#strings.isEmpty(milestone.videoUrl)}">
                    <h2 class="text-xl font-semibold mb-4">相關影片</h2>
                    <div class="flex items-center space-x-4">
                        <a th:href="${milestone.videoUrl}" target="_blank"
                           class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors inline-flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                            </svg>
                            觀看影片
                        </a>
                        <span class="text-sm text-gray-500 font-mono truncate max-w-xs"
                              th:text="${milestone.videoUrl}"></span>
                    </div>
                </div>

                <!-- 系統資訊卡片 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">系統資訊</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">ID</label>
                            <p class="text-sm font-mono bg-gray-50 rounded px-3 py-2"
                               th:text="${milestone.id}"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">圖片狀態</label>
                            <div class="flex items-center">
                                <span th:if="${milestone.imageBase64 != null}"
                                      class="px-2 py-1 bg-green-100 text-green-800 rounded text-xs font-medium">
                                    有圖片
                                </span>
                                <span th:unless="${milestone.imageBase64 != null}"
                                      class="px-2 py-1 bg-gray-100 text-gray-800 rounded text-xs font-medium">
                                    無圖片
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 操作按鈕 -->
                <div class="flex flex-col sm:flex-row sm:justify-between space-y-3 sm:space-y-0 sm:space-x-4 pt-6 border-t border-gray-200">
                    <a href="/milestones"
                       class="px-6 py-3 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors text-center">
                        返回列表
                    </a>
                    <div class="flex space-x-3">
                        <a th:href="@{'/milestones/edit/' + ${milestone.id}}"
                           class="px-6 py-3 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors">
                            編輯里程碑
                        </a>
                        <form th:action="@{'/milestones/delete/' + ${milestone.id}}"
                              method="post" style="display: inline;"
                              onsubmit="return confirm('確定要刪除這個里程碑嗎？');">
                            <button type="submit"
                                    class="px-6 py-3 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors">
                                刪除
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
