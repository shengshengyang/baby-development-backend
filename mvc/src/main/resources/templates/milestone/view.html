<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Details</title>
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Milestone Details</h3>
                    <div>
                        <a th:href="@{/milestones/edit/{id}(id=${milestone.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/milestones" class="btn btn-secondary btn-sm">Back to List</a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>ID:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${milestone.id}" class="text-muted"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Age in Months:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${milestone.ageInMonths}" class="badge bg-primary fs-6"></span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Category:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:if="${milestone.category != null}"
                                  th:text="${milestone.category.name != null ? milestone.category.name : 'No Name'}"
                                  class="badge bg-secondary"></span>
                            <span th:if="${milestone.category == null}" class="text-muted">No Category</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Description:</strong>
                        </div>
                        <div class="col-md-9">
                            <p th:text="${milestone.description != null ? milestone.description : 'No description'}" class="mb-0"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Video:</strong>
                        </div>
                        <div class="col-md-9">
                            <div th:if="${milestone.videoUrl != null and !#strings.isEmpty(milestone.videoUrl)}">
                                <a th:href="${milestone.videoUrl}" target="_blank" rel="noopener" class="btn btn-sm btn-outline-primary mb-2">Open Video</a>
                            </div>
                            <div th:if="${milestone.videoUrl == null or #strings.isEmpty(milestone.videoUrl)}" class="text-muted">
                                No video
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <strong>Actions:</strong>
                        </div>
                        <div class="col-md-9">
                            <div class="btn-group" role="group">
                                <a th:href="@{/milestones/edit/{id}(id=${milestone.id})}"
                                   class="btn btn-outline-warning">Edit Milestone</a>
                                <form th:action="@{/milestones/delete/{id}(id=${milestone.id})}"
                                      method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-outline-danger"
                                            onclick="return confirm('Are you sure you want to delete this milestone?')">
                                        Delete Milestone
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
