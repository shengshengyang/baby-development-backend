<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Milestones</title>
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3>Search Milestones</h3>
                </div>
                <div class="card-body">
                    <form method="get" action="/milestones/search">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="age" class="form-label">Age in Months</label>
                                <input type="number" class="form-control" id="age" name="age"
                                       th:value="${searchAge}" min="0" max="120" placeholder="Enter age in months">
                            </div>
                            <div class="col-md-4">
                                <label for="language" class="form-label">Language Code</label>
                                <select class="form-select" id="language" name="language">
                                    <option value="">Select language</option>
                                    <option value="zh-TW" th:selected="${searchLanguage == 'zh-TW'}">Traditional Chinese (zh-TW)</option>
                                    <option value="en" th:selected="${searchLanguage == 'en'}">English (en)</option>
                                    <option value="zh-CN" th:selected="${searchLanguage == 'zh-CN'}">Simplified Chinese (zh-CN)</option>
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary me-2">Search</button>
                                <a href="/milestones/search" class="btn btn-outline-secondary">Clear</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Search Results -->
            <div th:if="${milestoneTranslations != null}" class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        Search Results
                        <span class="badge bg-secondary" th:text="${#lists.size(milestoneTranslations)}"></span>
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(milestoneTranslations)}" class="text-center text-muted py-4">
                        <p>No milestones found for the specified criteria.</p>
                    </div>

                    <div th:if="${!#lists.isEmpty(milestoneTranslations)}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Language</th>
                                    <th>Description</th>
                                    <th>Milestone ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="translation : ${milestoneTranslations}">
                                    <td>
                                        <span class="badge bg-info" th:text="${translation.languageCode}"></span>
                                    </td>
                                    <td th:text="${translation.description}"></td>
                                    <td>
                                        <a th:href="@{/milestones/view/{id}(id=${translation.id})}"
                                           class="btn btn-sm btn-outline-primary">View Details</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <a href="/milestones" class="btn btn-secondary">Back to Milestones</a>
                <a href="/dashboard" class="btn btn-outline-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
