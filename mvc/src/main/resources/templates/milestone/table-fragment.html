<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Table Fragment -->
<th:block th:fragment="table(milestonePage, ageId, categoryId)">
    <!-- Empty State -->
    <div th:if="${milestonePage.empty}" class="p-12 text-center">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-pastel-pink to-pastel-yellow mb-6 animate-float">
            <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
            </svg>
        </div>
        <h3 class="text-xl font-heading font-semibold text-gray-800 dark:text-white mb-2">沒有符合條件的 Milestone</h3>
        <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">請調整查詢條件或新增新的 Milestone</p>
    </div>

    <!-- Table with Pagination -->
    <div th:if="${!milestonePage.empty}">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-50/50 dark:bg-gray-800/50">
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">圖片</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">年齡</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">類別</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">描述</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">影片</th>
                        <th class="px-6 py-4 text-right text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-custom">
                    <tr th:each="milestone : ${milestonePage.content}" class="table-row-hover">
                        <!-- Image -->
                        <td class="px-6 py-4">
                            <div th:if="${milestone.imageBase64 != null}" class="flex-shrink-0">
                                <img th:src="${milestone.imageBase64}"
                                     alt="里程碑圖片"
                                     class="w-16 h-16 rounded-xl object-cover shadow-md hover:scale-105 transition-transform cursor-zoom-in">
                            </div>
                            <div th:unless="${milestone.imageBase64 != null}"
                                 class="w-16 h-16 image-placeholder rounded-xl flex items-center justify-center">
                                <svg class="w-8 h-8 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                        </td>

                        <!-- Age -->
                        <td class="px-6 py-4">
                            <span th:if="${milestone.age != null and milestone.age.displayName != null and !milestone.age.displayName.isEmpty()}"
                                  th:text="${milestone.age.displayName}"
                                  class="inline-flex items-center px-3 py-1.5 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400 text-sm font-semibold">
                            </span>
                            <span th:if="${milestone.age == null or milestone.age.displayName == null or milestone.age.displayName.isEmpty()}"
                                  class="text-gray-400 dark:text-gray-500">未設定</span>
                        </td>

                        <!-- Category -->
                        <td class="px-6 py-4">
                            <span th:if="${milestone.category != null and milestone.category.name != null}"
                                  th:text="${milestone.category.name}"
                                  class="inline-flex items-center px-3 py-1.5 rounded-lg bg-green-50 dark:bg-green-900/30 text-green-700 dark:text-green-400 text-sm font-semibold">
                            </span>
                            <span th:if="${milestone.category == null or milestone.category.name == null}"
                                  class="text-gray-400 dark:text-gray-500">未分類</span>
                        </td>

                        <!-- Description -->
                        <td class="px-6 py-4">
                            <div class="max-w-xs">
                                <p th:if="${milestone.description != null}"
                                  th:text="${#strings.abbreviate(milestone.description, 80)}"
                                  th:title="${milestone.description}"
                                  class="text-gray-800 dark:text-gray-200 text-sm leading-relaxed">
                                </p>
                                <p th:if="${milestone.description == null}"
                                  class="text-gray-400 dark:text-gray-500 text-sm">無內容</p>
                            </div>
                        </td>

                        <!-- Video -->
                        <td class="px-6 py-4">
                            <div th:if="${milestone.videoUrl != null and !#strings.isEmpty(milestone.videoUrl)}">
                                <a th:href="${milestone.videoUrl}" target="_blank"
                                   class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-all text-sm font-medium">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                                    </svg>
                                    觀看影片
                                </a>
                            </div>
                            <div th:unless="${milestone.videoUrl != null and !#strings.isEmpty(milestone.videoUrl)}"
                                 class="text-gray-400 dark:text-gray-500 text-sm">—</div>
                        </td>

                        <!-- Actions -->
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-end gap-2">
                                <a th:href="@{'/milestones/view/' + ${milestone.id} + '?edit=true'}"
                                   class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-all text-sm font-medium">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                    </svg>
                                    編輯
                                </a>
                                <form th:action="@{'/milestones/delete/' + ${milestone.id}}" method="post" class="inline">
                                    <button type="submit"
                                            class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-all text-sm font-medium"
                                            onclick="return confirm('確定要刪除此 Milestone 嗎？此操作無法復原。')">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                        刪除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div class="px-6 py-4 border-t border-custom flex items-center justify-between">
            <div class="text-sm text-gray-500 dark:text-gray-400">
                顯示第 <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${milestonePage.number + 1}">1</span> 頁，
                共 <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${milestonePage.totalPages}">1</span> 頁，
                <span class="font-semibold text-gray-700 dark:text-gray-300" th:text="${milestonePage.totalElements}">0</span> 筆資料
            </div>

            <!-- Pagination Controls -->
            <div class="flex gap-2" th:if="${milestonePage.totalPages > 1}">
                <!-- First Page -->
                <a th:if="${!milestonePage.isFirst()}"
                   href="#"
                   th:data-page="0"
                   class="pagination-link inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <span th:if="${milestonePage.isFirst()}"
                   class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </span>

                <!-- Previous Page -->
                <a th:if="${milestonePage.hasPrevious()}"
                   href="#"
                   th:data-page="${milestonePage.number - 1}"
                   class="pagination-link inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </a>
                <span th:unless="${milestonePage.hasPrevious()}"
                   class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                </span>

                <!-- Page Numbers -->
                <div class="flex gap-1">
                    <th:block th:each="pageNum : ${#numbers.sequence(0, milestonePage.totalPages - 1)}">
                        <a href="#"
                           th:data-page="${pageNum}"
                           th:class="${pageNum == milestonePage.number ? 'pagination-link inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-sm font-medium bg-gradient-to-r from-primary to-primary-dark text-white shadow-lg' : 'pagination-link inline-flex items-center gap-1 px-3 py-1.5 rounded-lg text-sm font-medium bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all'}">
                            <span th:text="${pageNum + 1}">1</span>
                        </a>
                    </th:block>
                </div>

                <!-- Next Page -->
                <a th:if="${milestonePage.hasNext()}"
                   href="#"
                   th:data-page="${milestonePage.number + 1}"
                   class="pagination-link inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7 7"></path>
                    </svg>
                </a>
                <span th:unless="${milestonePage.hasNext()}"
                   class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7 7"></path>
                    </svg>
                </span>

                <!-- Last Page -->
                <a th:if="${!milestonePage.isLast()}"
                   href="#"
                   th:data-page="${milestonePage.totalPages - 1}"
                   class="pagination-link inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-white dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 transition-all text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7 7M5 5l14 14"></path>
                    </svg>
                </a>
                <span th:if="${milestonePage.isLast()}"
                   class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500 cursor-not-allowed">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7 7M5 5l14 14"></path>
                    </svg>
                </span>
            </div>
        </div>
    </div>
</th:block>

</body>
</html>
