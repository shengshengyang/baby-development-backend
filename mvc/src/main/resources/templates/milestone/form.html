            const container = document.getElementById('milestoneDescriptionContainer');
            const items = container.querySelectorAll('.milestone-desc-item');

            items.forEach(item => {
                if(item.getAttribute('data-lang') === selected){
                    item.style.display = 'block';
                    item.style.animation = 'fadeIn 0.3s ease-out';
                    const textarea = item.querySelector('textarea');
                    if(textarea) textarea.focus();
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Image preview
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                    preview.style.animation = 'fadeIn 0.3s ease-out';
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.classList.add('hidden');
            }
        }
