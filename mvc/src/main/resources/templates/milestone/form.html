<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${milestone.id != null ? '編輯 Milestone' : '新增 Milestone'}">Milestone 表單</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-4xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary" th:text="${milestone.id != null ? '編輯 Milestone' : '新增 Milestone'}"></h1>

        <div class="card-bg p-6 rounded-lg shadow-md">
            <form th:action="${milestone.id != null ? '/milestones/edit/' + milestone.id : '/milestones'}"
                  method="post" th:object="${milestone}" enctype="multipart/form-data" class="space-y-8">

                <!-- 基本選擇 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 年齡 -->
                    <div>
                        <label for="age" class="block text-sm font-medium label-text mb-2">年齡 <span class="text-red-500">*</span></label>
                        <select class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary select-bg"
                                id="age" th:field="*{age.id}" required>
                            <option value="">請選擇年齡</option>
                            <option th:each="ageOpt : ${ageOptions}"
                                    th:value="${ageOpt.value}"
                                    th:text="${ageOpt.label}"
                                    th:selected="${milestone.age != null and milestone.age.id.toString() == ageOpt.value}"></option>
                        </select>
                    </div>
                    <!-- 類別 -->
                    <div>
                        <label for="category" class="block text-sm font-medium label-text mb-2">類別 <span class="text-red-500">*</span></label>
                        <select class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary select-bg"
                                id="category" th:field="*{category.id}" required>
                            <option value="">請選擇類別</option>
                            <option th:each="catOpt : ${categoryOptions}"
                                    th:value="${catOpt.value}"
                                    th:text="${catOpt.label}"
                                    th:selected="${milestone.category != null and milestone.category.id.toString() == catOpt.value}"></option>
                        </select>
                    </div>
                </div>

                <!-- 多語描述 -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium mb-4">描述（多語言） <span class="text-red-500">*</span></h3>

                    <!-- 語言選擇器（使用與 flashcard 相同 enum 名稱） -->
                    <div class="mb-4">
                        <select id="milestoneLanguageSelector" class="px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary">
                            <option value="TRADITIONAL_CHINESE">繁體中文</option>
                            <option value="SIMPLIFIED_CHINESE">簡體中文</option>
                            <option value="ENGLISH">英文</option>
                            <option value="JAPANESE">日文</option>
                            <option value="KOREAN">韓文</option>
                            <option value="VIETNAMESE">越南文</option>
                        </select>
                    </div>

                    <!-- 動態翻譯區域：每語言一個 textarea，只顯示目前選擇 -->
                    <div id="milestoneDescriptionContainer" class="space-y-4">
                        <div class="milestone-desc-item" data-lang="TRADITIONAL_CHINESE" style="display:block;">
                            <label class="block text-xs text-gray-600 mb-1">繁體中文描述</label>
                            <!-- 使用 th:field 綁定 nested property，確保預設值正確帶入 -->
                            <textarea th:field="*{descriptionObject.tw}" rows="4" required
                                      placeholder="請輸入繁體中文描述"
                                      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary resize-none"></textarea>
                        </div>
                        <div class="milestone-desc-item" data-lang="SIMPLIFIED_CHINESE" style="display:none;">
                            <label class="block text-xs text-gray-600 mb-1">簡體中文描述</label>
                            <textarea th:field="*{descriptionObject.cn}" rows="4"
                                      placeholder="请输入简体中文描述"
                                      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary resize-none"></textarea>
                        </div>
                        <div class="milestone-desc-item" data-lang="ENGLISH" style="display:none;">
                            <label class="block text-xs text-gray-600 mb-1">英文描述</label>
                            <textarea th:field="*{descriptionObject.en}" rows="4"
                                      placeholder="Enter English description"
                                      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary resize-none"></textarea>
                        </div>
                        <div class="milestone-desc-item" data-lang="JAPANESE" style="display:none;">
                            <label class="block text-xs text-gray-600 mb-1">日文描述</label>
                            <textarea th:field="*{descriptionObject.ja}" rows="4"
                                      placeholder="日本語の説明を入力してください"
                                      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary resize-none"></textarea>
                        </div>
                        <div class="milestone-desc-item" data-lang="KOREAN" style="display:none;">
                            <label class="block text-xs text-gray-600 mb-1">韓文描述</label>
                            <textarea th:field="*{descriptionObject.ko}" rows="4"
                                      placeholder="한국어 설명을 입력하세요"
                                      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary resize-none"></textarea>
                        </div>
                        <div class="milestone-desc-item" data-lang="VIETNAMESE" style="display:none;">
                            <label class="block text-xs text-gray-600 mb-1">越南文描述</label>
                            <textarea th:field="*{descriptionObject.vi}" rows="4"
                                      placeholder="Nhập mô tả tiếng Việt"
                                      class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-primary resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <!-- 影片連結 -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium mb-4">影片</h3>
                    <label for="videoUrl" class="block text-sm font-medium label-text mb-2">影片連結</label>
                    <input type="url" id="videoUrl" th:field="*{videoUrl}" placeholder="https://example.com/video"
                           class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary input-bg" />
                </div>

                <!-- 圖片 -->
                <div class="border-t pt-6 space-y-4">
                    <h3 class="text-lg font-medium">圖片</h3>
                    <div th:if="${milestone.imageBase64 != null}">
                        <label class="block text-sm font-medium label-text mb-2">目前圖片</label>
                        <div class="p-4 empty-state-bg rounded-lg">
                            <img th:src="${milestone.imageBase64}" alt="目前里程碑圖片" class="max-w-xs max-h-48 rounded-lg shadow-md" />
                        </div>
                    </div>
                    <div>
                        <label for="imageFile" class="block text-sm font-medium label-text mb-2">上傳圖片</label>
                        <input type="file" id="imageFile" name="imageFile" accept="image/*"
                               class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary input-bg" onchange="previewImage(this)" />
                        <p class="text-sm help-text mt-1">選擇圖片檔案 (JPG, PNG, GIF)。<span th:if="${milestone.imageBase64 != null}"> 留空則保持目前圖片。</span></p>
                        <div id="imagePreview" class="hidden mt-4 p-4 empty-state-bg rounded-lg">
                            <p class="text-sm font-medium label-text mb-2">預覽：</p>
                            <img id="previewImg" alt="圖片預覽" class="max-w-xs max-h-48 rounded-lg shadow-md" />
                        </div>
                    </div>
                </div>

                <!-- 按鈕 -->
                <div class="flex justify-between pt-6 border-t border-custom">
                    <a href="/milestones" class="px-6 py-2 border border-custom text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">取消</a>
                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition-colors">
                        <span th:text="${milestone.id != null ? '更新' : '創建'}"></span> 里程碑
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 語言切換 (仿 flashcard)
        document.getElementById('milestoneLanguageSelector').addEventListener('change', function() {
            const selected = this.value;
            document.querySelectorAll('#milestoneDescriptionContainer .milestone-desc-item').forEach(item => {
                if(item.getAttribute('data-lang') === selected){
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
        // 圖片預覽
        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.classList.add('hidden');
            }
        }
    </script>
</section>
</body>
</html>
