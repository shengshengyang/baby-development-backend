<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${milestone.id != null ? 'Edit Milestone' : 'Add New Milestone'}">Milestone Form</title>
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${milestone.id != null ? 'Edit Milestone' : 'Add New Milestone'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="${milestone.id != null ? '/milestones/edit/' + milestone.id : '/milestones'}"
                          method="post" th:object="${milestone}">

                        <!-- Age in Months -->
                        <div class="mb-3">
                            <label for="ageInMonths" class="form-label">Age in Months *</label>
                            <input type="number" class="form-control" id="ageInMonths"
                                   th:field="*{ageInMonths}" min="0" max="120" required>
                            <div class="form-text">Enter the age in months for this milestone (0-120)</div>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" th:field="*{category.id}" required>
                                <option value="">Select a category</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name != null ? cat.name.get('TRADITIONAL_CHINESE') : 'No Name'}"
                                        th:selected="${milestone.category != null and milestone.category.id == cat.id}">
                                </option>
                            </select>
                        </div>

                        <!-- Description (current locale) -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"
                                      th:field="*{description}" placeholder="Enter milestone description"></textarea>
                            <div class="form-text">This saves the description in your current language. You can localize others later.</div>
                        </div>

                        <!-- Video URL -->
                        <div class="mb-3">
                            <label for="videoUrl" class="form-label">Video URL</label>
                            <input type="url" class="form-control" id="videoUrl" th:field="*{videoUrl}" placeholder="https://...">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/milestones" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${milestone.id != null ? 'Update Milestone' : 'Create Milestone'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
