<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${milestone.id != null ? 'Edit Milestone' : 'Add New Milestone'}">Milestone Form</title>
    <link href="/css/theme.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${milestone.id != null ? 'Edit Milestone' : 'Add New Milestone'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="${milestone.id != null ? '/milestones/edit/' + milestone.id : '/milestones'}"
                          method="post" th:object="${milestone}">

                        <!-- Age in Months -->
                        <div class="mb-3">
                            <label for="ageInMonths" class="form-label">Age in Months *</label>
                            <input type="number" class="form-control" id="ageInMonths"
                                   th:field="*{ageInMonths}" min="0" max="120" required>
                            <div class="form-text">Enter the age in months for this milestone (0-120)</div>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" th:field="*{category.id}" required>
                                <option value="">Select a category</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.id}"
                                        th:text="${cat.name != null ? cat.name.get('TRADITIONAL_CHINESE') : 'No Name'}"
                                        th:selected="${milestone.category != null and milestone.category.id == cat.id}">
                                </option>
                            </select>
                        </div>

                        <!-- Translations Section -->
                        <div class="mb-3">
                            <label class="form-label">Translations</label>
                            <div id="translations-container">
                                <!-- Existing translations -->
                                <div th:each="translation, iterStat : ${milestone.translations}"
                                     class="translation-item border rounded p-3 mb-3">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label class="form-label">Language Code</label>
                                            <input type="text" class="form-control"
                                                   th:name="'translations[' + ${iterStat.index} + '].languageCode'"
                                                   th:value="${translation.languageCode}" placeholder="e.g., zh-TW, en">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" rows="2"
                                                      th:name="'translations[' + ${iterStat.index} + '].description'"
                                                      th:text="${translation.description}"
                                                      placeholder="Enter milestone description"></textarea>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end">
                                            <button type="button" class="btn btn-danger btn-sm remove-translation">Remove</button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Template for new translations (hidden) -->
                                <div class="translation-item border rounded p-3 mb-3" id="translation-template" style="display: none;">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label class="form-label">Language Code</label>
                                            <input type="text" class="form-control" name="translations[INDEX].languageCode"
                                                   placeholder="e.g., zh-TW, en">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" rows="2" name="translations[INDEX].description"
                                                      placeholder="Enter milestone description"></textarea>
                                        </div>
                                        <div class="col-md-2 d-flex align-items-end">
                                            <button type="button" class="btn btn-danger btn-sm remove-translation">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-outline-primary btn-sm" id="add-translation">
                                Add Translation
                            </button>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/milestones" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${milestone.id != null ? 'Update Milestone' : 'Create Milestone'}"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    let translationIndex = document.querySelectorAll('.translation-item:not(#translation-template)').length;

    // Add translation functionality
    document.getElementById('add-translation').addEventListener('click', function() {
        const template = document.getElementById('translation-template');
        const clone = template.cloneNode(true);
        clone.style.display = 'block';
        clone.id = '';

        // Update field names with correct index
        const inputs = clone.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.name = input.name.replace('INDEX', translationIndex);
        });

        template.parentNode.insertBefore(clone, template);
        translationIndex++;
    });

    // Remove translation functionality
    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('remove-translation')) {
            e.target.closest('.translation-item').remove();
        }
    });
});
</script>
</body>
</html>
