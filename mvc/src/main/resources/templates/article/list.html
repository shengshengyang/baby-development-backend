<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Article 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-7xl mx-auto">
        <!-- Page Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-heading font-bold text-gray-800 dark:text-white mb-2">Article 管理</h1>
                <p class="text-gray-500 dark:text-gray-400">Manage and publish educational articles</p>
            </div>
            <a th:href="@{/articles/create}"
               class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg shadow-primary/30 hover:shadow-xl hover:shadow-primary/40 hover:scale-105 transition-all duration-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Article
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="mb-6 animate-fade-in">
            <div class="success-bg border-l-4 p-4 rounded-xl flex items-start gap-3 shadow-lg">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold success-text">操作成功</p>
                    <p class="text-sm success-text mt-1" th:text="${success}"></p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 animate-fade-in">
            <div class="error-bg border-l-4 p-4 rounded-xl flex items-start gap-3 shadow-lg">
                <div class="flex-shrink-0 w-6 h-6 rounded-full bg-red-500 flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <p class="font-semibold error-text">操作失敗</p>
                    <p class="text-sm error-text mt-1" th:text="${error}"></p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="card-bg rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex items-center gap-3 mb-4">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-xl font-heading font-semibold text-gray-800 dark:text-white">篩選條件</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Filter articles by category</p>
                </div>
            </div>
            <form th:action="@{/articles}" method="get" class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">分類</label>
                    <div class="relative">
                        <select name="categoryId"
                                class="input-modern w-full px-4 py-3 rounded-xl appearance-none cursor-pointer dark:bg-gray-800 pr-12">
                            <option value="">所有分類</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.value}"
                                    th:text="${category.label}"
                                    th:selected="${param.categoryId != null and param.categoryId[0] == category.value}">
                            </option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <button type="submit"
                        class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg hover:shadow-xl hover:shadow-primary/40 hover:scale-105 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    搜尋
                </button>
            </form>
        </div>

        <!-- Articles Card -->
        <div class="card-bg rounded-2xl shadow-xl overflow-hidden">
            <!-- Card Header -->
            <div class="p-6 border-b border-custom">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-2xl font-heading font-bold text-gray-800 dark:text-white">Article 列表</h2>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
                            Total: <span th:text="${#lists.size(articles)}" class="font-semibold text-primary">0</span> articles
                        </p>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(articles)}" class="p-12 text-center">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-pastel-yellow to-pastel-pink mb-6 animate-float">
                    <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-heading font-semibold text-gray-800 dark:text-white mb-2">目前沒有任何 Article</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">開始撰寫文章來分享育兒知識和經驗</p>
                <a th:href="@{/articles/create}"
                   class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-primary to-primary-dark text-white rounded-xl font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    建立第一個 Article
                </a>
            </div>

            <!-- Table -->
            <div th:if="${!#lists.isEmpty(articles)}" class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50/50 dark:bg-gray-800/50">
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">分類</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">標題預覽</th>
                            <th class="px-6 py-4 text-left text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">語言數量</th>
                            <th class="px-6 py-4 text-right text-xs font-bold text-gray-600 dark:text-gray-300 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-custom">
                        <tr th:each="article : ${articles}" class="table-row-hover">
                            <!-- Category -->
                            <td class="px-6 py-4">
                                <span th:if="${article.category != null}"
                                      th:text="${article.category.name}"
                                      class="inline-flex items-center px-4 py-2 rounded-xl bg-gradient-to-r from-primary/20 to-primary/10 text-primary dark:from-primary/30 dark:to-primary/20 dark:text-primary/90 text-sm font-semibold">
                                </span>
                                <span th:if="${article.category == null}"
                                      class="inline-flex items-center px-4 py-2 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 text-sm font-semibold">
                                    N/A
                                </span>
                            </td>

                            <!-- Title Preview -->
                            <td class="px-6 py-4">
                                <div class="max-w-md">
                                    <p th:if="${!#lists.isEmpty(article.translations)}"
                                      th:text="${#strings.abbreviate(article.translations[0].title, 80)}"
                                      th:title="${article.translations[0].title}"
                                      class="text-gray-800 dark:text-gray-200 font-medium leading-relaxed">
                                    </p>
                                    <p th:if="${#lists.isEmpty(article.translations)}"
                                      class="text-gray-400 dark:text-gray-500">無標題</p>
                                </div>
                            </td>

                            <!-- Language Count -->
                            <td class="px-6 py-4">
                                <span th:text="${article.translations != null ? article.translations.size() : 0} + ' 種語言'"
                                      class="inline-flex items-center px-3 py-1.5 rounded-lg bg-gradient-to-r from-secondary/30 to-secondary/20 text-secondary dark:from-secondary/40 dark:to-secondary/30 dark:text-secondary/90 text-sm font-semibold">
                                </span>
                            </td>

                            <!-- Actions -->
                            <td class="px-6 py-4">
                                <div class="flex items-center justify-end gap-2">
                                    <a th:href="@{/articles/edit/{id}(id=${article.id})}"
                                       class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/50 transition-all text-sm font-medium">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                        編輯
                                    </a>
                                    <form th:action="@{/articles/delete/{id}(id=${article.id})}" method="post" class="inline"
                                          onsubmit="return confirm('確定要刪除這篇文章嗎？');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit"
                                                class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/50 transition-all text-sm font-medium">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                            </svg>
                                            刪除
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
