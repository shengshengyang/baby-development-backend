<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>Article 管理</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-7xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">Article 管理</h1>

        <!-- 新增 Article 連結 -->
        <div class="mb-6 flex space-x-3">
            <a th:href="@{/articles/create}"
               class="bg-primary text-white px-4 py-2 rounded hover:bg-opacity-90 inline-flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                新增 Article
            </a>
        </div>

        <!-- 成功/錯誤訊息 -->
        <div th:if="${success}" class="mb-6 p-4 rounded-lg success-bg border">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 dark:text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <span class="success-text" th:text="${success}"></span>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 p-4 rounded-lg error-bg border">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-600 dark:text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                <span class="error-text" th:text="${error}"></span>
            </div>
        </div>

        <!-- 篩選區域 -->
        <div class="card-bg p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-gray-100">篩選條件</h2>
            <form th:action="@{/articles}" method="get" class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">分類</label>
                    <select name="categoryId" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">
                        <option value="">所有分類</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.value}"
                                th:text="${category.label}"
                                th:selected="${param.categoryId != null and param.categoryId[0] == category.value}">
                        </option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="bg-primary text-white px-6 py-2 rounded hover:bg-opacity-90">
                        搜尋
                    </button>
                </div>
            </form>
        </div>

        <!-- Article 列表 -->
        <div class="card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Article 列表</h2>

            <!-- 如果沒有資料 -->
            <div th:if="${#lists.isEmpty(articles)}" class="text-center py-8">
                <div class="text-gray-500 dark:text-gray-400 mb-4">
                    <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                              d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                    </svg>
                </div>
                <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">目前沒有任何 Article</p>
                <a th:href="@{/articles/create}" class="bg-primary text-white px-6 py-2 rounded hover:bg-opacity-90">
                    建立第一個 Article
                </a>
            </div>

            <!-- 資料表格 -->
            <div th:if="${!#lists.isEmpty(articles)}" class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                    <tr class="text-left border-b table-header-bg border-custom">
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">分類</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">標題預覽</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">語言數量</th>
                        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-300">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="article : ${articles}" class="border-b table-row-hover border-custom">
                        <!-- 分類 -->
                        <td class="py-3 px-4">
                            <span class="px-3 py-1 rounded-full text-sm bg-primary/20 text-primary dark:bg-primary/30"
                                  th:text="${article.category != null ? article.category.name : 'N/A'}">
                            </span>
                        </td>

                        <!-- 標題預覽 (顯示第一個翻譯的標題) -->
                        <td class="py-3 px-4">
                            <div class="max-w-md">
                                <span th:if="${!#lists.isEmpty(article.translations)}"
                                      th:text="${#strings.abbreviate(article.translations[0].title, 80)}"
                                      th:title="${article.translations[0].title}"
                                      class="text-gray-900 dark:text-gray-100">
                                </span>
                                <span th:if="${#lists.isEmpty(article.translations)}"
                                      class="text-gray-500 dark:text-gray-400">無標題</span>
                            </div>
                        </td>

                        <!-- 語言數量 -->
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded bg-secondary/30 text-sm"
                                  th:text="${article.translations != null ? article.translations.size() : 0} + ' 種語言'">
                            </span>
                        </td>

                        <!-- 操作按鈕 -->
                        <td class="py-3 px-4">
                            <div class="flex gap-2">
                                <a th:href="@{/articles/edit/{id}(id=${article.id})}"
                                   class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition-colors">
                                    編輯
                                </a>
                                <form th:action="@{/articles/delete/{id}(id=${article.id})}" method="post" class="inline"
                                      onsubmit="return confirm('確定要刪除這篇文章嗎？');">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="submit"
                                            class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600 transition-colors">
                                        刪除
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
