<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>新增分類</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-4xl mx-auto py-8">
        <h1 class="text-3xl font-bold mb-6 text-primary">新增分類</h1>

        <div class="card-bg p-6 rounded-lg shadow-md">
            <form th:action="@{/categories}" method="post" th:object="${category}" class="space-y-6">

                <!-- 多語名稱 -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-medium mb-4 text-gray-900 dark:text-gray-100">分類名稱（多語言） <span class="text-red-500">*</span></h3>

                    <!-- 語言選擇器 -->
                    <div class="mb-4">
                        <select id="categoryLanguageSelector" class="px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary select-bg">
                            <option value="TRADITIONAL_CHINESE">繁體中文</option>
                            <option value="SIMPLIFIED_CHINESE">簡體中文</option>
                            <option value="ENGLISH">英文</option>
                            <option value="JAPANESE">日文</option>
                            <option value="KOREAN">韓文</option>
                            <option value="VIETNAMESE">越南文</option>
                        </select>
                    </div>

                    <!-- 動態翻譯區域：每語言一個 input，只顯示目前選擇 -->
                    <div id="categoryNameContainer" class="space-y-4">
                        <div class="category-name-item" data-lang="TRADITIONAL_CHINESE" style="display:block;">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">繁體中文名稱</label>
                            <input type="text" th:field="*{name.tw}" required
                                   placeholder="請輸入繁體中文名稱"
                                   class="w-full px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary input-bg">
                        </div>
                        <div class="category-name-item" data-lang="SIMPLIFIED_CHINESE" style="display:none;">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">簡體中文名稱</label>
                            <input type="text" th:field="*{name.cn}"
                                   placeholder="请输入简体中文名称"
                                   class="w-full px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary input-bg">
                        </div>
                        <div class="category-name-item" data-lang="ENGLISH" style="display:none;">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">英文名稱</label>
                            <input type="text" th:field="*{name.en}"
                                   placeholder="Enter English name"
                                   class="w-full px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary input-bg">
                        </div>
                        <div class="category-name-item" data-lang="JAPANESE" style="display:none;">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">日文名稱</label>
                            <input type="text" th:field="*{name.ja}"
                                   placeholder="日本語名を入力してください"
                                   class="w-full px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary input-bg">
                        </div>
                        <div class="category-name-item" data-lang="KOREAN" style="display:none;">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">韓文名稱</label>
                            <input type="text" th:field="*{name.ko}"
                                   placeholder="한국어 이름을 입력하세요"
                                   class="w-full px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary input-bg">
                        </div>
                        <div class="category-name-item" data-lang="VIETNAMESE" style="display:none;">
                            <label class="block text-xs text-gray-600 dark:text-gray-400 mb-1">越南文名稱</label>
                            <input type="text" th:field="*{name.vi}"
                                   placeholder="Nhập tên tiếng Việt"
                                   class="w-full px-3 py-2 border border-custom rounded-md focus:ring-2 focus:ring-primary input-bg">
                        </div>
                    </div>
                </div>

                <!-- 按鈕 -->
                <div class="flex justify-between pt-6 border-t border-custom">
                    <a href="/categories" class="px-6 py-2 border border-custom text-gray-700 dark:text-gray-300 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors">取消</a>
                    <button type="submit" class="px-6 py-2 bg-primary text-white rounded-md hover:bg-opacity-90 transition-colors">
                        創建分類
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 語言切換
        document.getElementById('categoryLanguageSelector').addEventListener('change', function() {
            const selected = this.value;
            document.querySelectorAll('#categoryNameContainer .category-name-item').forEach(item => {
                if(item.getAttribute('data-lang') === selected){
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
</section>
</body>
</html>
