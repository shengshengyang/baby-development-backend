    <script>

        document.getElementById('categoryLanguageSelector').addEventListener('change', function() {
            const selected = this.value;
            const container = document.getElementById('categoryNameContainer');
            const items = container.querySelectorAll('.category-name-item');

            items.forEach(item => {
                if(item.getAttribute('data-lang') === selected){
                    item.style.display = 'block';
                    item.style.animation = 'fadeIn 0.3s ease-out';
                    const input = item.querySelector('input');
                    if(input) input.focus();
                } else {
                    item.style.display = 'none';
                }
            });
        });
