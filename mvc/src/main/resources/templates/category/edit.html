<!DOCTYPE html>
<html lang="zh-Hant"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboardLayout}">
<head>
    <meta charset="UTF-8">
    <title>修改分類</title>
</head>
<body>
<section layout:fragment="content">
    <div class="max-w-4xl mx-auto py-8">
        <!-- 頁面標題 -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-primary mb-2">修改分類</h1>
            <nav class="text-sm text-gray-600">
                <a th:href="@{/categories}" class="hover:text-primary">分類管理</a>
                <span class="mx-2">/</span>
                <span>編輯</span>
            </nav>
        </div>
        <!-- 表單 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <form th:action="@{/categories/edit}" method="post" class="p-6 space-y-6">
                <!-- 隱藏欄位傳遞分類 ID -->
                <input type="hidden" name="id" th:value="${category.id}" />
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label for="zhTW" class="block text-sm font-medium text-gray-700">中文分類名稱 <span class="text-red-500">*</span></label>
                        <input type="text" id="zhTW" name="zhTW" th:value="${category.name.tw}" placeholder="例如：語言" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" />
                    </div>
                    <div class="space-y-2">
                        <label for="en" class="block text-sm font-medium text-gray-700">英文分類名稱 <span class="text-red-500">*</span></label>
                        <input type="text" id="en" name="en" th:value="${category.name.en}" placeholder="例如：Language" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent" />
                    </div>
                </div>
                <!-- 表單按鈕 -->
                <div class="flex items-center justify-between pt-6 border-t">
                    <a th:href="@{/categories}"
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        返回列表
                    </a>
                    <button type="submit"
                            class="inline-flex items-center px-6 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-colors">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                        更新分類
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
