<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <!-- 首屏依 localStorage 設定 dark，避免 FOUC -->
    <script>(function(){try{if(localStorage.getItem('theme')==='dark'){document.documentElement.classList.add('dark')}}catch(e){}})();</script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4ABBB9',
                        secondary: '#FFCE51',
                        accent: '#FF8F77',
                        pastel: {
                            blue: '#A7D8F0',
                            green: '#B2DBC5',
                            yellow: '#FFF1C2',
                            pink: '#FFCAD4'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
<!-- 主題切換按鈕 -->
<div class="fixed top-4 right-4 z-50">
    <button id="theme-toggle" class="bg-primary text-white px-3 py-1 rounded shadow flex items-center justify-center">
        <span id="theme-icon">
            <!-- 預設 SVG，JS 會切換 -->
            <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                <path stroke="currentColor" stroke-width="2" d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke="currentColor" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
            </svg>
        </span>
    </button>
</div>
<script>
    const btn = document.getElementById('theme-toggle');
    const iconSun = document.getElementById('icon-sun');
    const iconMoon = document.getElementById('icon-moon');
    function updateThemeIcon() {
        if (document.documentElement.classList.contains('dark')) {
            iconSun.classList.add('hidden');
            iconMoon.classList.remove('hidden');
        } else {
            iconSun.classList.remove('hidden');
            iconMoon.classList.add('hidden');
        }
    }
    btn.onclick = () => {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        updateThemeIcon();
    };
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
    }
    updateThemeIcon();
</script>
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 rounded-xl bg-white/70 dark:bg-gray-800/80 backdrop-blur-lg shadow-lg border-2 border-pastel-blue dark:border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-primary dark:text-secondary">親子發展平台</h2>
        <form th:action="@{/perform_login}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium mb-1 text-gray-700">電子郵件</label>
                <input type="text"
                       class="w-full px-3 py-2 border border-pastel-blue rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                       id="email" name="email" placeholder="請輸入電子郵件">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-1 text-gray-700">密碼</label>
                <input type="password"
                       class="w-full px-3 py-2 border border-pastel-blue rounded-md focus:outline-none focus:ring-2 focus:ring-primary"
                       id="password" name="password" placeholder="請輸入密碼">
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-primary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                    登入
                </button>
            </div>
            <div class="mt-3">
                <a href="/register"
                   class="w-full block text-center bg-secondary hover:bg-opacity-90 text-white font-medium py-2 px-4 rounded-md transition duration-300">
                    註冊
                </a>
            </div>
            <!-- 顯示錯誤訊息 -->
            <div th:if="${param.error}" class="mt-4">
                <div class="bg-accent bg-opacity-20 border border-accent text-gray-700 px-4 py-3 rounded" role="alert">
                    登入失敗，請檢查電子郵件或密碼。
                </div>
            </div>
            <div th:if="${param.logout}" class="mt-4">
                <div class="bg-pastel-green border border-green-300 text-gray-700 px-4 py-3 rounded" role="alert">
                    您已成功登出。
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
