version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: baby-dev-api
    ports:
      - "8080:8080"
    environment:
      # Let the container talk to Redis running on the host (Docker Desktop supports this DNS name)
      - SPRING_DATA_REDIS_HOST=host.docker.internal
      - SPRING_DATA_REDIS_PORT=6379
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: baby-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: baby-dev-network
