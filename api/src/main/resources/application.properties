spring.application.name=baby-development-backend
spring.datasource.url=jdbc:mysql://localhost:3306/baby_development
spring.datasource.username=your-username
spring.datasource.password=your-password

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-mail@gmail.com
spring.mail.password=your-mail-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=5000

jwt.secret=thisisaverylongsecretkey1234567890

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.root=INFO
logging.level.com.dean=DEBUG

# Hibernate SQL Logging
# 預設不顯示 SQL（含查詢）
# 如需查看所有 SQL（含 SELECT），請設為 DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logstash Configuration for ELK
# 設置為 false 可以完���禁用 Logstash（當 ELK 未部署時）
logstash.enabled=false
logstash.host=localhost
logstash.port=5000

# Log File Path
log.path=./logs
log.file=baby-development-backend
